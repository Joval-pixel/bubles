<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BUBLES — Bolhas</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <span class="led"></span>
    <strong class="brand">BUBLES</strong>
  </header>

  <section class="controls">
    <div class="row">
      <input id="search-input" class="input" placeholder="Buscar por ticker" />
      <select id="type-select" class="select">
        <option value="">Todos os tipos</option>
      </select>
      <select id="sector-select" class="select">
        <option value="">Todos os setores</option>
      </select>

      <select id="range-select" class="select w-compact" title="quantidade">
        <option>1-30</option>
        <option>1-100</option>
        <option selected>1-200</option>
      </select>

      <select id="metric-select" class="select w-compact" title="métrica">
        <option value="volume" selected>Volume</option>
        <option value="market-cap">Valor de Mercado</option>
        <option value="price">Preço</option>
      </select>

      <select id="market-select" class="select w-compact" title="mercado">
        <option value="brazilian" selected>Brasil</option>
        <option value="american">EUA</option>
      </select>

      <button id="settings" class="btn icon" title="Configurações">⚙️</button>
    </div>

    <div class="tabs">
      <button class="tab period-btn" data-period="hour">Hora</button>
      <button class="tab period-btn active" data-period="day">Dia</button>
      <button class="tab period-btn" data-period="week">Semana</button>
      <button class="tab period-btn" data-period="month">Mês</button>
      <button class="tab period-btn" data-period="year">Ano</button>
    </div>

    <div class="status"><span id="stock-counter">Carregando…</span></div>
  </section>

  <main class="stage">
    <svg id="bubble-chart" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
  </main>

  <div id="settings-modal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <strong>Configurações</strong>
        <button id="close-modal" class="btn small">✖</button>
      </div>
      <div class="modal-body">Em breve.</div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
