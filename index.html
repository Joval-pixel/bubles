<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .logo {
      height: 30px;
      margin-right: 10px;
    }

    .titulo-site {
      font-size: 18px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .bolha {
      position: absolute;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 10px;
      font-weight: bold;
      text-align: center;
      padding: 4px;
      box-shadow: 0 0 10px white;
      transition: transform 0.2s;
    }

    .bolha:hover {
      transform: scale(1.1);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" alt="BUBLES" class="logo">
    <span class="titulo-site">BUBLES – Ações ao Vivo</span>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];

    function detectarColisao(b1, b2) {
      const dx = b1.x - b2.x;
      const dy = b1.y - b2.y;
      const distancia = Math.sqrt(dx * dx + dy * dy);
      return distancia < b1.raio + b2.raio;
    }

    function criarBolhas(dados) {
      bolhas = [];
      const tentativasMax = 5000;
      let tentativas = 0;

      for (const dado of dados.slice(0, 60)) {
        let raio = 30 + Math.abs(dado.changePercent * 2);
        let x, y, colisao;
        do {
          x = Math.random() * (canvas.width - 2 * raio) + raio;
          y = Math.random() * (canvas.height - 2 * raio) + raio;
          colisao = false;
          for (let outra of bolhas) {
            if (detectarColisao({ x, y, raio }, outra)) {
              colisao = true;
              break;
            }
          }
          tentativas++;
        } while (colisao && tentativas < tentativasMax);

        bolhas.push({
          symbol: dado.symbol,
          changePercent: dado.changePercent,
          logo: dado.logo || "",
          x,
          y,
          raio,
          vx: Math.random() * 0.5 - 0.25,
          vy: Math.random() * 0.5 - 0.25,
          cor: dado.changePercent >= 0 ? "#007d00" : "#cc0000",
          borda: "#ffffff"
        });
      }
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bolhas) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, 2 * Math.PI);
        ctx.fillStyle = b.cor;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = b.borda;
        ctx.stroke();

        if (b.logo) {
          const img = new Image();
          img.src = b.logo;
          img.onload = () => ctx.drawImage(img, b.x - 10, b.y - 10, 20, 20);
        }

        ctx.fillStyle = "white";
        ctx.font = "bold 10px Arial";
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y + 4);

        ctx.font = "bold 14px Arial";
        ctx.fillText((b.changePercent > 0 ? "+" : "") + b.changePercent.toFixed(2) + "%", b.x, b.y + 20);
      }
    }

    function atualizar() {
      for (const b of bolhas) {
        b.x += b.vx;
        b.y += b.vy;
        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    async function carregarBolas(tipo) {
      let url = "";
      if (tipo === "acoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "criptos") {
        url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "opcoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=5bTDfSmR2ieax6y7JUqDAD";
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const ativos = data.stocks || data.coins || [];
        const filtrados = ativos.map(a => ({
          symbol: a.symbol || a.coin || a.name,
          changePercent: a.change || a.changePercent || 0,
          logo: a.logo || ""
        }));
        criarBolhas(filtrados);
      } catch (e) {
        console.error("Erro ao carregar dados:", e);
      }
    }

    carregarBolas("acoes");
    animar();
  </script>
</body>
</html>
