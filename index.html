<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bubles — Ações ao Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      margin: 20px 0;
      font-size: 28px;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: white;
      border: 3px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      overflow: hidden;
      white-space: nowrap;
      flex-direction: column;
    }

    .bubble.positive {
      background-color: #00cc00;
      box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00;
      filter: drop-shadow(0 0 5px #00ff00);
    }

    .bubble.negative {
      background-color: #cc0000;
      box-shadow: 0 0 20px #ff0000, inset 0 0 10px #ff0000;
      filter: drop-shadow(0 0 5px #ff0000);
    }

    .bubble span {
      font-size: clamp(10px, 4vw, 18px);
      text-align: center;
      line-height: 1.1;
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>
  <script>
    const token = "5bTDfSmR2ieax6y7JUqDAD";

    fetch(`https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=25&token=${token}`)
      .then(response => response.json())
      .then(data => {
        if (!data || !data.stocks) {
          console.error("Erro: estrutura inesperada da resposta:", data);
          return;
        }

        const stocks = data.stocks;
        const screenW = window.innerWidth;
        const screenH = window.innerHeight;
        const usedPositions = [];

        stocks.forEach(stock => {
          const change = parseFloat(stock.change) || 0;
          const size = 50 + Math.min(Math.abs(change), 10) * 6;
          const isPositive = change >= 0;

          // Evitar sobreposição
          let x, y, tries = 0;
          do {
            x = Math.random() * (screenW - size);
            y = Math.random() * (screenH - size);
            tries++;
          } while (
            usedPositions.some(pos => {
              const dx = pos.x - x;
              const dy = pos.y - y;
              return Math.sqrt(dx*dx + dy*dy) < (pos.size + size)/2 + 10;
            }) && tries < 100
          );

          usedPositions.push({ x, y, size });

          const bubble = document.createElement("div");
          bubble.className = `bubble ${isPositive ? "positive" : "negative"}`;
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;
          bubble.style.left = `${x}px`;
          bubble.style.top = `${y}px`;

          bubble.innerHTML = `<span>${stock.stock}<br>${change.toFixed(2)}%</span>`;
          document.body.appendChild(bubble);
          animateBubble(bubble);
        });
      })
      .catch(error => {
        console.error("Erro ao buscar dados:", error);
      });

    function animateBubble(bubble) {
      let dx = (Math.random() - 0.5) * 1.2;
      let dy = (Math.random() - 0.5) * 1.2;

      function move() {
        const rect = bubble.getBoundingClientRect();
        let x = rect.left + dx;
        let y = rect.top + dy;

        if (x < 0 || x + rect.width > window.innerWidth) dx = -dx;
        if (y < 0 || y + rect.height > window.innerHeight) dy = -dy;

        bubble.style.left = `${x}px`;
        bubble.style.top = `${y}px`;
        requestAnimationFrame(move);
      }
      move();
    }
  </script>
</body>
</html>
