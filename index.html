<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #0e0e11;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: #00f5ff;
      text-align: center;
      margin-top: 20px;
      font-size: 26px;
    }

    #bubble-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      text-align: center;
      border: 4px solid white;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>
  <div id="bubble-container"></div>

  <script>
    const container = document.getElementById("bubble-container");
    const apiKey = "5bTDfSmR2ieax6y7JUqDAD";
    const symbols = [
      "PETR4", "VALE3", "ITUB4", "BBAS3", "BBDC4", "ABEV3", "PRIO3",
      "WEGE3", "RENT3", "MGLU3", "B3SA3", "LREN3", "HAPV3", "GGBR4",
      "CSNA3", "RADL3", "HYPE3", "TAEE11", "CPLE6", "ENEV3"
    ];

    async function getData() {
      const url = `https://brapi.dev/api/quote/${symbols.join(",")}?token=${apiKey}`;
      const res = await fetch(url);
      const json = await res.json();
      return json.results.filter(stock =>
        stock.regularMarketChangePercent !== null &&
        !isNaN(stock.regularMarketChangePercent) &&
        stock.regularMarketChangePercent !== 0
      );
    }

    function createBubble(stock) {
      const perc = stock.regularMarketChangePercent.toFixed(2);
      const symbol = stock.symbol;
      const size = Math.min(Math.max(Math.abs(perc) * 10 + 40, 50), 180); // 50-180px
      const color = perc > 0 ? "#00cc66" : "#e60000";
      const sign = perc > 0 ? "+" : "";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.style.background = color;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * (window.innerWidth - size) + "px";
      bubble.style.top = Math.random() * (window.innerHeight - size) + "px";
      bubble.innerHTML = `${symbol}<br/>${sign}${perc}%`;

      container.appendChild(bubble);
    }

    getData().then(stocks => {
      if (stocks.length === 0) {
        container.innerHTML = "<p style='color: #00f5ff; text-align: center; font-size: 18px;'>Nenhuma ação válida no momento.</p>";
        return;
      }
      stocks.forEach(createBubble);
    });
  </script>
</body>
</html>
