<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .titulo-site {
      font-size: 20px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .botao {
      font-size: 12px;
      padding: 5px 10px;
      background: #333;
      border: 1px solid #666;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" alt="Logo" class="logo">
    <span class="titulo-site">BUBLES – Ações ao Vivo</span>
  </div>
  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let bolhas = [];

    function criarBolhas(dados) {
      bolhas = dados.slice(0, 60).map((item) => {
        const raio = 30 + Math.abs(item.changePercent) * 2;
        return {
          x: Math.random() * (canvas.width - raio * 2) + raio,
          y: Math.random() * (canvas.height - raio * 2) + raio,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          raio,
          cor: item.changePercent >= 0 ? "#008f39" : "#e60000",
          borda: "#ffffff",
          symbol: item.symbol,
          changePercent: item.changePercent
        };
      });
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bolhas.forEach((b) => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, 2 * Math.PI);
        ctx.fillStyle = b.cor;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = b.borda;
        ctx.stroke();

        ctx.fillStyle = "white";
        ctx.font = "bold 12px Arial";
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y - 4);
        ctx.font = "bold 14px Arial";
        ctx.fillText((b.changePercent >= 0 ? "+" : "") + b.changePercent.toFixed(2) + "%", b.x, b.y + 12);
      });
    }

    function atualizar() {
      bolhas.forEach((b) => {
        b.x += b.vx;
        b.y += b.vy;
        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;
      });
    }

    async function carregarBolas(tipo) {
      let url = "";
      if (tipo === "acoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "criptos") {
        url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "opcoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=5bTDfSmR2ieax6y7JUqDAD";
      }
      try {
        const res = await fetch(url);
        const json = await res.json();
        const ativos = json.stocks || json.coins || [];
        const lista = ativos.map(item => ({
          symbol: item.symbol || item.coin || item.name,
          changePercent: item.change || item.changePercent || 0
        }));
        criarBolhas(lista);
      } catch (err) {
        console.error("Erro ao carregar dados:", err);
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    carregarBolas("acoes");
    animar();
  </script>
</body>
</html>
