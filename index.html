<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #0b0f1a;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #bubbles {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border: 3px solid rgba(255,255,255,0.15);
      animation: float 30s infinite linear;
      user-select: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-30px);
      }
      100% {
        transform: translateY(0px);
      }
    }
  </style>
</head>
<body>
  <div id="bubbles"></div>

  <script>
    const container = document.getElementById("bubbles");

    fetch("https://brapi.dev/api/quote/list?sortBy=change&sortOrder=desc&limit=30&token=5bTDfSmR2ieax6y7JUqDAD")
      .then(res => res.json())
      .then(data => {
        const stocks = data.stocks;
        container.innerHTML = "";

        stocks.forEach(stock => {
          const change = parseFloat(stock.changePercent);
          const bubble = document.createElement("div");
          bubble.className = "bubble";

          const color =
            change > 0 ? "#00cc99" :
            change < 0 ? "#ff3b3b" : "#999";

          const signal = change > 0 ? "+" : "";
          const size = Math.min(Math.abs(change) * 15 + 50, 180);

          bubble.style.backgroundColor = color;
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;

          bubble.style.left = `${Math.random() * (window.innerWidth - size)}px`;
          bubble.style.top = `${Math.random() * (window.innerHeight - size)}px`;

          bubble.innerHTML = `
            <div>
              <div style="font-size: 1.1em;">${stock.stock}</div>
              <div style="font-size: 1em; font-weight: bold;">${signal}${change.toFixed(2)}%</div>
            </div>
          `;

          container.appendChild(bubble);
        });
      })
      .catch(error => {
        console.error("Erro ao carregar dados:", error);
      });
  </script>
</body>
</html>
