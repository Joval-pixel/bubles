<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #121217;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      color: cyan;
      text-align: center;
      font-size: 26px;
      margin-top: 20px;
    }

    #canvas {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border: 3px solid white;
      color: white;
      font-weight: bold;
      text-align: center;
      user-select: none;
      pointer-events: none;
    }

    .green {
      background: radial-gradient(circle, #00ff88, #007f33);
      box-shadow: 0 0 10px #00ff88;
    }

    .red {
      background: radial-gradient(circle, #ff4c4c, #7f0000);
      box-shadow: 0 0 10px #ff4c4c;
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>
  <div id="canvas"></div>

  <script>
    const canvas = document.getElementById("canvas");

    const API_KEY = "5bTDfSmR2ieax6y7JUqDAD";
    const tickers = ["VALE3", "PETR4", "ITUB4", "BBDC4", "BBAS3", "PRIO3", "CSNA3", "RENT3", "CPLE6", "WEGE3", "TAEE11", "GGBR4", "RADL3", "LREN3", "HAPV3", "MGLU3", "ENEV3", "SUZB3", "GGBR4", "BRFS3"];

    async function getData() {
      const url = `https://brapi.dev/api/quote/${tickers.join(",")}?token=${API_KEY}`;
      const res = await fetch(url);
      const json = await res.json();
      return json.results;
    }

    function createBubble(stock) {
      if (!stock.regularMarketChangePercent || isNaN(stock.regularMarketChangePercent)) return;

      const bubble = document.createElement("div");
      const pct = stock.regularMarketChangePercent.toFixed(2);
      const isPositive = parseFloat(pct) >= 0;
      const sign = isPositive ? "+" : "";
      const size = Math.max(60, Math.min(200, Math.abs(pct) * 10 + 60));

      bubble.className = `bubble ${isPositive ? "green" : "red"}`;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * (window.innerWidth - size)}px`;
      bubble.style.top = `${Math.random() * (window.innerHeight - size - 80) + 60}px`;

      const fontSize = size < 100 ? 10 : 14;
      bubble.style.fontSize = `${fontSize}px`;

      bubble.innerHTML = `
        <div>${stock.symbol}</div>
        <div>${sign}${pct}%</div>
      `;

      canvas.appendChild(bubble);
    }

    async function render() {
      canvas.innerHTML = "";
      const data = await getData();
      data.forEach(stock => createBubble(stock));
    }

    render();
    setInterval(render, 10000); // atualiza a cada 10s
  </script>
</body>
</html>
