<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: cyan;
      text-align: center;
      margin-top: 15px;
      font-size: 18px;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      color: white;
      cursor: pointer;
      padding: 5px;
      box-sizing: border-box;
      transition: transform 0.3s;
    }

    .bubble:hover {
      transform: scale(1.1);
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>

  <script>
    const API_KEY = '5bTDfSmR2ieax6y7JUqDAD';
    const TICKERS = ['VALE3', 'PETR4', 'ITUB4', 'BBDC4', 'ABEV3', 'BBAS3', 'WEGE3', 'MGLU3', 'ASAI3', 'COGN3'];

    async function getStocks() {
      try {
        const url = https://brapi.dev/api/quote/${TICKERS.join(',')}?token=${API_KEY};
        const res = await fetch(url);
        const data = await res.json();
        return data.results;
      } catch (err) {
        console.error('Erro ao buscar dados da Brapi:', err);
        return [];
      }
    }

    function createBubble(stock) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const percent = stock.change_percent;
      const sizeFactor = Math.min(Math.abs(percent) * 10, 200); // Máx 200px
      const size = Math.max(60, sizeFactor); // Mín 60px

      bubble.style.width = ${size}px;
      bubble.style.height = ${size}px;
      bubble.style.left = ${Math.random() * (window.innerWidth - size)}px;
      bubble.style.top = ${Math.random() * (window.innerHeight - size)}px;
      bubble.style.backgroundColor = percent >= 0 ? 'green' : 'red';
      bubble.innerText = ${stock.symbol}\n${percent.toFixed(2)}%;

      bubble.onclick = () => {
        const tvSymbol = BMFBOVESPA:${stock.symbol};
        window.open(https://br.tradingview.com/symbols/${tvSymbol}/, '_blank');
      };

      document.body.appendChild(bubble);
    }

    async function start() {
      const stocks = await getStocks();
      stocks.forEach(createBubble);
    }

    start();
  </script>
</body>
</html>
