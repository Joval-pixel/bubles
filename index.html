<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles – A Bolsa que Respira</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #menu {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      z-index: 1000;
    }
    #menu button {
      color: white;
      background: none;
      border: none;
      font-size: 16px;
      margin: 0 20px;
      cursor: pointer;
      padding: 5px 10px;
    }
    #menu button.active {
      border-bottom: 2px solid lime;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="setType('stocks')" class="active">Ações</button>
    <button onclick="setType('crypto')">Criptomoedas</button>
    <button onclick="setType('commodities')">Commodities</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const buttons = document.querySelectorAll("#menu button");
    function setType(type) {
      buttons.forEach(btn => btn.classList.remove("active"));
      document.querySelector(`#menu button[onclick*="${type}"]`).classList.add("active");
      loadData(type);
    }

    let bubbles = [];

    async function loadData(type) {
      try {
        let url;
        if (type === 'stocks') {
          url = 'https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=100&token=5bTDfSmR2ieax6y7JUqDAD';
        } else if (type === 'crypto') {
          url = 'https://brapi.dev/api/crypto?token=5bTDfSmR2ieax6y7JUqDAD';
        } else if (type === 'commodities') {
          url = 'https://brapi.dev/api/quote/commodities?token=5bTDfSmR2ieax6y7JUqDAD';
        }

        const res = await fetch(url);
        const data = await res.json();
        const items = data.stocks || data.coins || data.results || [];

        if (!items.length) {
          drawError();
          return;
        }

        bubbles = items.map((item, i) => {
          const name = item.stock || item.coin || item.symbol || '---';
          const change = parseFloat(item.change || item.changePercent || 0);
          const color = change >= 0 ? "#00ff00aa" : "#ff0000aa";
          const radius = 30 + Math.min(Math.abs(change) * 5, 70);
          return {
            name,
            change,
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            dx: (Math.random() - 0.5) * 1.5,
            dy: (Math.random() - 0.5) * 1.5,
            radius,
            color
          };
        });
      } catch (e) {
        drawError();
      }
    }

    function drawError() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.font = "30px Arial";
      ctx.fillText("API ERRO", canvas.width / 2 - 70, canvas.height / 2);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bubbles) {
        b.x += b.dx;
        b.y += b.dy;
        if (b.x < b.radius || b.x > canvas.width - b.radius) b.dx *= -1;
        if (b.y < b.radius + 30 || b.y > canvas.height - b.radius) b.dy *= -1;

        const grad = ctx.createRadialGradient(b.x, b.y, b.radius / 2, b.x, b.y, b.radius);
        grad.addColorStop(0, "#ffffff11");
        grad.addColorStop(1, b.color);

        ctx.beginPath();
        ctx.fillStyle = grad;
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#fff";
        ctx.font = `${Math.max(12, b.radius / 3)}px Arial`;
        ctx.textAlign = "center";
        ctx.fillText(b.name, b.x, b.y - 4);
        ctx.font = `${Math.max(10, b.radius / 4)}px Arial`;
        ctx.fillText(`${b.change.toFixed(2)}%`, b.x, b.y + 12);
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    loadData("stocks");
    animate();
  </script>
</body>
</html>
