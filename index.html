<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .titulo-site {
      font-size: 20px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" alt="BUBLES" class="logo">
    <span class="titulo-site">BUBLES – Ações ao Vivo</span>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];
    const imagens = {};

    function logoURL(symbol) {
      return `https://raw.githubusercontent.com/henriquea/logo-b3/main/logos/${symbol.replace('.SA', '').toUpperCase()}.png`;
    }

    function criarBolhas(dados) {
      bolhas = dados.slice(0, 60).map(dado => {
        const raio = 35 + Math.abs(dado.changePercent * 1.5);
        const x = Math.random() * (canvas.width - raio * 2) + raio;
        const y = Math.random() * (canvas.height - raio * 2) + raio;
        const cor = dado.changePercent >= 0 ? '#00cc00' : '#ff3333';
        const borda = 'white';

        const symbol = dado.symbol.toUpperCase();

        if (!imagens[symbol]) {
          const img = new Image();
          img.src = logoURL(symbol);
          imagens[symbol] = img;
        }

        return {
          symbol,
          changePercent: dado.changePercent,
          x, y,
          vx: Math.random() * 1 - 0.5,
          vy: Math.random() * 1 - 0.5,
          raio,
          cor,
          borda
        };
      });
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bolhas) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, 2 * Math.PI);
        ctx.fillStyle = b.cor;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = b.borda;
        ctx.stroke();

        // Logo
        const img = imagens[b.symbol];
        if (img?.complete) {
          const size = b.raio * 0.8;
          ctx.drawImage(img, b.x - size / 2, b.y - size / 2, size, size);
        }

        // Texto
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y + b.raio - 15);

        ctx.font = "bold 16px Arial";
        ctx.fillText((b.changePercent > 0 ? "+" : "") + b.changePercent.toFixed(2) + "%", b.x, b.y + b.raio + 5);
      }
    }

    function atualizar() {
      for (const b of bolhas) {
        b.x += b.vx;
        b.y += b.vy;

        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    async function carregarBolas(tipo) {
      let url = "";
      if (tipo === "acoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "criptos") {
        url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "opcoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=5bTDfSmR2ieax6y7JUqDAD";
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const ativos = data.stocks || data.coins || [];
        const filtrados = ativos.map(a => ({
          symbol: a.symbol || a.coin || a.name,
          changePercent: a.change || a.changePercent || 0
        }));
        criarBolhas(filtrados);
      } catch (e) {
        console.error("Erro ao carregar dados:", e);
      }
    }

    carregarBolas("acoes");
    animar();
  </script>
</body>
</html>
