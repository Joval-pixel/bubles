<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #00e6ff;
      text-align: center;
      font-weight: 700;
      margin-top: 20px;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>
  <canvas id="bublesCanvas"></canvas>

  <script>
    const canvas = document.getElementById('bublesCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const stocks = [
      { ticker: "MGLU3", change: -6.59 },
      { ticker: "HAPV3", change: -5.14 },
      { ticker: "LREN3", change: -3.31 },
      { ticker: "BBDC4", change: -0.91 },
      { ticker: "WEGE3", change: -0.17 },
      { ticker: "PETR4", change: -1.82 },
      { ticker: "VALE3", change: 2.41 },
      { ticker: "PRIO3", change: 0.86 },
      { ticker: "ITUB4", change: 0.78 },
      { ticker: "GGBR4", change: 3.13 },
      { ticker: "CSNA3", change: 6.13 },
      { ticker: "SUZB3", change: 3.73 },
      { ticker: "BBAS3", change: 1.36 }
    ];

    class Bubble {
      constructor(stock) {
        this.stock = stock;
        this.radius = Math.max(30, Math.abs(stock.change) * 12 + 20);
        this.x = Math.random() * (width - this.radius * 2) + this.radius;
        this.y = Math.random() * (height - this.radius * 2) + this.radius;
        this.dx = (Math.random() - 0.5) * 0.8;
        this.dy = (Math.random() - 0.5) * 0.8;
        this.color = stock.change >= 0 ? "#00ff66" : "#ff0033";
        this.glow = stock.change >= 0 ? "#00ff66" : "#ff0033";
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.glow;
        ctx.shadowBlur = 35;
        ctx.fill();
        ctx.shadowBlur = 0;

        ctx.fillStyle = "#ffffff";
        ctx.font = `${this.radius * 0.3}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(this.stock.ticker, this.x, this.y - this.radius * 0.2);
        ctx.fillText(
          (this.stock.change > 0 ? "+" : "") + this.stock.change.toFixed(2) + "%",
          this.x,
          this.y + this.radius * 0.2
        );
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;

        // Bounce on edges
        if (this.x - this.radius < 0 || this.x + this.radius > width) this.dx *= -1;
        if (this.y - this.radius < 0 || this.y + this.radius > height) this.dy *= -1;

        this.draw();
      }
    }

    const bubbles = stocks.map(stock => new Bubble(stock));

    function animate() {
      ctx.clearRect(0, 0, width, height);

      for (let i = 0; i < bubbles.length; i++) {
        let b1 = bubbles[i];
        b1.update();
        for (let j = i + 1; j < bubbles.length; j++) {
          let b2 = bubbles[j];
          let dx = b2.x - b1.x;
          let dy = b2.y - b1.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < b1.radius + b2.radius) {
            let angle = Math.atan2(dy, dx);
            let move = (b1.radius + b2.radius - dist) / 2;
            b1.x -= Math.cos(angle) * move;
            b1.y -= Math.sin(angle) * move;
            b2.x += Math.cos(angle) * move;
            b2.y += Math.sin(angle) * move;
          }
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
