<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: cyan;
      font-size: 18px;
      margin: 15px 0;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      color: white;
      cursor: pointer;
      padding: 5px;
      box-sizing: border-box;
      transition: transform 0.3s;
      user-select: none;
      white-space: pre-line;
    }

    .bubble:hover {
      transform: scale(1.1);
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>

  <script>
    const API_KEY = '5bTDfSmR2ieax6y7JUqDAD';
    const TICKERS = ['VALE3', 'PETR4', 'ITUB4', 'BBDC4', 'ABEV3', 'MGLU3', 'BBAS3', 'ASAI3', 'COGN3', 'WEGE3'];

    async function fetchStockData() {
      try {
        const response = await fetch(https://brapi.dev/api/quote/${TICKERS.join(',')}?token=${API_KEY});
        const data = await response.json();
        return data.results;
      } catch (error) {
        console.warn('Erro na API. Usando dados simulados.', error);
        return TICKERS.map((ticker, i) => ({
          symbol: ticker,
          change_percent: ((Math.random() - 0.5) * 10).toFixed(2)
        }));
      }
    }

    function createBubble(stock) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const percent = parseFloat(stock.change_percent);
      const size = Math.min(Math.max(Math.abs(percent) * 10, 50), 160);

      bubble.style.width = ${size}px;
      bubble.style.height = ${size}px;
      bubble.style.left = ${Math.random() * (window.innerWidth - size)}px;
      bubble.style.top = ${Math.random() * (window.innerHeight - size)}px;
      bubble.style.backgroundColor = percent >= 0 ? 'green' : 'red';
      bubble.innerText = ${stock.symbol}\n${percent > 0 ? '+' : ''}${percent}%;

      bubble.onclick = () => {
        window.open(https://br.tradingview.com/symbols/BMFBOVESPA:${stock.symbol}/, '_blank');
      };

      document.body.appendChild(bubble);
    }

    async function renderBubbles() {
      const stocks = await fetchStockData();
      stocks.forEach(createBubble);
    }

    renderBubbles();
  </script>
</body>
</html>
  </script>
</body>
</html>
