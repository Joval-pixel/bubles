<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e11;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      color: cyan;
      text-align: center;
      padding: 16px;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      color: white;
      border: 3px solid white;
      text-shadow: 0 0 4px rgba(0,0,0,0.7);
      animation: float 8s ease-in-out infinite alternate;
      white-space: nowrap;
      padding: 4px;
      flex-direction: column;
    }
    @keyframes float {
      0%   { transform: translate(0px, 0px); }
      100% { transform: translate(10px, 20px); }
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>

  <script>
    const acoes = [
      { ticker: "VALE3", change: 2.41 },
      { ticker: "PETR4", change: -1.82 },
      { ticker: "ITUB4", change: 0.78 },
      { ticker: "MGLU3", change: -6.59 },
      { ticker: "BBAS3", change: 1.36 },
      { ticker: "SUZB3", change: 3.73 },
      { ticker: "HAPV3", change: -5.14 },
      { ticker: "CSNA3", change: 6.13 },
      { ticker: "BBDC4", change: -0.91 },
      { ticker: "PRIO3", change: 0.86 },
      { ticker: "WEGE3", change: -0.17 },
      { ticker: "LREN3", change: -3.31 },
      { ticker: "GGBR4", change: 3.13 }
    ];

    const largura = window.innerWidth;
    const altura = window.innerHeight;
    const minDistance = 100; // distância mínima entre bolhas
    const bolhas = [];

    function isOverlapping(x, y, radius) {
      return bolhas.some(b => {
        const dx = b.x - x;
        const dy = b.y - y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < (b.radius + radius + 10); // espaço extra
      });
    }

    acoes.forEach(acao => {
      const absChange = Math.abs(acao.change);
      const size = 60 + absChange * 10;
      const fontSize = size < 80 ? 10 : size < 120 ? 14 : 16;
      const radius = size / 2;

      let x, y, attempts = 0;
      do {
        x = Math.random() * (largura - size);
        y = Math.random() * (altura - size);
        attempts++;
        if (attempts > 100) break; // evita loop infinito
      } while (isOverlapping(x + radius, y + radius, radius));

      bolhas.push({ x: x + radius, y: y + radius, radius });

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${x}px`;
      bubble.style.top = `${y}px`;
      bubble.style.fontSize = `${fontSize}px`;

      if (acao.change >= 0) {
        bubble.style.background = "radial-gradient(circle, #00ff80, #00aa44)";
        bubble.style.boxShadow = "0 0 25px #00ff80";
        bubble.innerHTML = `<div>${acao.ticker}</div><div>+${acao.change.toFixed(2)}%</div>`;
      } else {
        bubble.style.background = "radial-gradient(circle, #ff4d4d, #a80000)";
        bubble.style.boxShadow = "0 0 25px #ff4d4d";
        bubble.innerHTML = `<div>${acao.ticker}</div><div>${acao.change.toFixed(2)}%</div>`;
      }

      document.body.appendChild(bubble);
    });
  </script>
</body>
</html>
