<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .logo {
      height: 32px;
      margin-right: 10px;
    }
    .titulo-site {
      font-size: 18px;
      font-weight: bold;
    }
    #botoes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      margin: 10px 0;
    }
    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .bolha {
      position: absolute;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 0 12px white;
    }
    .bolha img {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
    }
    .symbol {
      font-size: 10px;
      font-weight: bold;
    }
    .percent {
      font-size: 11px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" class="logo" alt="BUBLES">
    <span class="titulo-site">BUBLES – Ações ao Vivo</span>
  </div>
  <div id="botoes">
    <button class="botao" onclick="carregar('acoes')">Ações</button>
    <button class="botao" onclick="carregar('criptos')">Criptos</button>
    <button class="botao" onclick="carregar('opcoes')">Opções</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let bolhas = [];

    function criarBolhas(dados) {
      bolhas = dados.slice(0, 60).map(dado => {
        const raio = 30 + Math.abs(dado.change * 2);
        const x = Math.random() * (canvas.width - raio * 2) + raio;
        const y = Math.random() * (canvas.height - raio * 2) + raio;
        return {
          ...dado,
          x, y,
          vx: Math.random() * 0.8 - 0.4,
          vy: Math.random() * 0.8 - 0.4,
          raio
        };
      });
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bolhas) {
        // Cores
        const cor = b.change >= 0 ? "#00cc00" : "#ff3333";
        const borda = "#ffffff";
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, 2 * Math.PI);
        ctx.fillStyle = cor;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = borda;
        ctx.stroke();

        // Logotipo
        const img = new Image();
        img.src = `https://assets.website-files.com/5f6b36f8b5116506703b9f12/stock-logos/${b.symbol}.png`;
        img.onload = () => ctx.drawImage(img, b.x - 12, b.y - 20, 24, 24);

        // Texto
        ctx.fillStyle = "white";
        ctx.font = "bold 10px Arial";
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y + 10);
        ctx.font = "bold 11px Arial";
        ctx.fillText((b.change > 0 ? "+" : "") + b.change.toFixed(2) + "%", b.x, b.y + 24);
      }
    }

    function atualizar() {
      for (let i = 0; i < bolhas.length; i++) {
        const b = bolhas[i];
        b.x += b.vx;
        b.y += b.vy;

        // Rebate nas bordas
        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;

        // Evitar sobreposição
        for (let j = i + 1; j < bolhas.length; j++) {
          const o = bolhas[j];
          const dx = b.x - o.x;
          const dy = b.y - o.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = b.raio + o.raio;
          if (dist < minDist) {
            const angle = Math.atan2(dy, dx);
            const tx = o.x + Math.cos(angle) * minDist;
            const ty = o.y + Math.sin(angle) * minDist;
            const ax = (tx - b.x) * 0.05;
            const ay = (ty - b.y) * 0.05;
            b.vx -= ax;
            b.vy -= ay;
            o.vx += ax;
            o.vy += ay;
          }
        }
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    async function carregar(tipo) {
      let url = "";
      const token = "5bTDfSmR2ieax6y7JUqDAD";
      if (tipo === "acoes") {
        url = `https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=${token}`;
      } else if (tipo === "criptos") {
        url = `https://brapi.dev/api/crypto?limit=60&token=${token}`;
      } else if (tipo === "opcoes") {
        url = `https://brapi.dev/api/quote/list?search=CALL&limit=60&token=${token}`;
      }

      try {
        const res = await fetch(url);
        const json = await res.json();
        const lista = json.stocks || json.coins || [];
        const dados = lista.map(a => ({
          symbol: a.symbol || a.coin || a.name,
          change: a.changePercent || a.change || 0
        }));
        criarBolhas(dados);
      } catch (e) {
        console.log("Erro ao carregar:", e);
      }
    }

    carregar("acoes");
    animar();
  </script>
</body>
</html>
