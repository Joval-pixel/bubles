<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .logo {
      height: 30px;
    }

    .titulo-site {
      font-size: 18px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      margin: 5px;
    }

    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" alt="BUBLES" class="logo">
    <span class="titulo-site">BUBLES – Ações ao Vivo</span>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregarBolhas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolhas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolhas('opcoes')">Opções</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];

    function criarBolhas(dados) {
      bolhas = dados.slice(0, 60).map(dado => {
        const raio = 30 + Math.min(Math.abs(dado.changePercent) * 2, 60);
        const x = Math.random() * (canvas.width - 2 * raio) + raio;
        const y = Math.random() * (canvas.height - 2 * raio) + raio;
        const cor = dado.changePercent >= 0 ? '#008000' : '#ff1a1a';
        const logo = `https://cdn.brapi.dev/logos/${dado.symbol}.png`;
        return {
          ...dado,
          x,
          y,
          vx: Math.random() * 0.8 - 0.4,
          vy: Math.random() * 0.8 - 0.4,
          raio,
          cor,
          logo
        };
      });
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bolhas) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, Math.PI * 2);
        ctx.fillStyle = b.cor;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "white";
        ctx.stroke();

        const img = new Image();
        img.src = b.logo;
        img.onload = () => {
          ctx.drawImage(img, b.x - 12, b.y - 12, 24, 24);
        }

        ctx.fillStyle = "#fff";
        ctx.font = `bold ${Math.max(12, b.raio / 5)}px Arial`;
        ctx.textAlign = "center";
        ctx.fillText((b.changePercent > 0 ? "+" : "") + b.changePercent.toFixed(2) + "%", b.x, b.y + b.raio / 2 + 10);
      }
    }

    function atualizar() {
      for (let i = 0; i < bolhas.length; i++) {
        const b = bolhas[i];
        b.x += b.vx;
        b.y += b.vy;

        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;

        for (let j = i + 1; j < bolhas.length; j++) {
          const o = bolhas[j];
          const dx = o.x - b.x;
          const dy = o.y - b.y;
          const dist = Math.hypot(dx, dy);
          const minDist = b.raio + o.raio;
          if (dist < minDist) {
            const angle = Math.atan2(dy, dx);
            const tx = b.x + Math.cos(angle) * minDist;
            const ty = b.y + Math.sin(angle) * minDist;
            const ax = (tx - o.x) * 0.05;
            const ay = (ty - o.y) * 0.05;
            b.vx -= ax;
            b.vy -= ay;
            o.vx += ax;
            o.vy += ay;
          }
        }
      }
    }

    async function carregarBolhas(tipo) {
      let url = "";
      if (tipo === "acoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "criptos") {
        url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "opcoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=5bTDfSmR2ieax6y7JUqDAD";
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const lista = data.stocks || data.coins || [];

        const dados = lista.map(ativo => ({
          symbol: ativo.symbol || ativo.coin || "??",
          changePercent: ativo.changePercent || ativo.change || 0
        }));

        criarBolhas(dados);
      } catch (err) {
        console.error("Erro ao carregar dados:", err);
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    carregarBolhas("acoes");
    animar();
  </script>
</body>
</html>
