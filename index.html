<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUBLES – Ações ao Vivo</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo-title img {
      height: 40px;
    }

    .logo-title h1 {
      font-size: 18px;
      margin: 0;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .nav-buttons button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-buttons button.active {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-title">
      <img src="logo.png" alt="Logo BUBLES" />
      <h1>BUBLES – Ações ao Vivo</h1>
    </div>
    <div class="nav-buttons">
      <button class="active">Ações</button>
      <button>Criptos</button>
      <button>Commodities</button>
      <button>Ranking</button>
      <button>Corretoras</button>
    </div>
  </div>

  <!-- Suas bolhas aparecerão aqui -->
  <canvas id="bubbleCanvas" width="100%" height="100%"></canvas>

  <script src="script.js"></script>
</body>
</html>
