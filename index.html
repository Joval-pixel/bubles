<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #0c0c0f;
      color: #00f5ff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const stocks = [
      { ticker: "MGLU3", change: -6.59 },
      { ticker: "CSNA3", change: +6.13 },
      { ticker: "GGBA4", change: +3.13 },
      { ticker: "PETR4", change: -1.82 },
      { ticker: "VALE3", change: +2.41 },
      { ticker: "ITUB4", change: +0.78 },
      { ticker: "PRIO3", change: +0.86 },
      { ticker: "BBAS3", change: +1.36 },
      { ticker: "LREN3", change: -3.31 },
      { ticker: "HAPV3", change: -5.14 },
      { ticker: "WEGE3", change: -0.17 },
      { ticker: "BBDC4", change: -0.91 },
      { ticker: "SUZB3", change: +3.73 }
    ];

    class Bubble {
      constructor(stock) {
        this.stock = stock;
        this.radius = Math.max(30, Math.abs(stock.change) * 10 + 20);
        this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
        this.y = Math.random() * (canvas.height - this.radius * 2) + this.radius;
        this.dx = (Math.random() - 0.5) * 1.5;
        this.dy = (Math.random() - 0.5) * 1.5;
      }

      draw() {
        ctx.save();
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.closePath();

        const glowColor = this.stock.change >= 0 ? "#00ff88" : "#ff0033";

        ctx.shadowColor = glowColor;
        ctx.shadowBlur = 25;

        ctx.fillStyle = glowColor;
        ctx.fill();
        ctx.lineWidth = 3;
        ctx.strokeStyle = "#ffffff";
        ctx.stroke();

        ctx.shadowBlur = 0;
        ctx.fillStyle = "#ffffff";
        ctx.textAlign = "center";
        ctx.font = `${this.radius / 3.3}px Arial`;
        ctx.fillText(this.stock.ticker, this.x, this.y - 5);
        ctx.font = `${this.radius / 4}px Arial`;
        ctx.fillText(
          (this.stock.change > 0 ? "+" : "") + this.stock.change.toFixed(2) + "%",
          this.x,
          this.y + 15
        );

        ctx.restore();
      }

      update(bubbles) {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) this.dx *= -1;
        if (this.y + this.radius > canvas.height || this.y - this.radius < 0) this.dy *= -1;

        for (let other of bubbles) {
          if (other !== this) {
            const dx = this.x - other.x;
            const dy = this.y - other.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const minDist = this.radius + other.radius;

            if (distance < minDist) {
              const angle = Math.atan2(dy, dx);
              const move = (minDist - distance) / 2;
              this.x += Math.cos(angle) * move;
              this.y += Math.sin(angle) * move;
              other.x -= Math.cos(angle) * move;
              other.y -= Math.sin(angle) * move;
            }
          }
        }

        this.draw();
      }
    }

    const bubbles = stocks.map(s => new Bubble(s));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach(b => b.update(bubbles));
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
