<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles â€“ A Bolsa que Respira</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #111;
      padding: 10px;
      z-index: 10;
      overflow-y: auto;
      border-right: 2px solid #444;
    }

    .sidebar h2 {
      color: #0f0;
      font-size: 16px;
      margin-top: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 5px 0;
    }

    .sidebar li {
      font-size: 14px;
      padding: 2px 0;
      color: #ccc;
    }

    .sidebar li span {
      float: right;
      font-weight: bold;
    }

    .content {
      margin-left: 240px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ“ˆ Maiores Altas</h2>
    <ul id="maiores-altas">
      <li>ARML3 <span>+26.44%</span></li>
      <li>SEQL3 <span>+7.21%</span></li>
      <li>EMET11 <span>+6.67%</span></li>
    </ul>
    <h2>ðŸ“‰ Maiores Quedas</h2>
    <ul id="maiores-quedas">
      <li>PDGR3 <span>-6.69%</span></li>
      <li>MRVE3 <span>-3.96%</span></li>
      <li>AZEV4 <span>-1.82%</span></li>
    </ul>
    <h2>ðŸ”¥ Maior Volume</h2>
    <ul id="maior-volume">
      <li>VALE3 <span>+0.47%</span></li>
      <li>PETR4 <span>+0.04%</span></li>
      <li>ITUB4 <span>+2.55%</span></li>
    </ul>
  </div>

  <div class="content">
    <canvas id="bubbles"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('bubbles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const bubbles = [
      { name: 'ARML3', value: 26.44, x: 300, y: 300, dx: 1, dy: 1.5 },
      { name: 'PDGR3', value: -6.69, x: 600, y: 200, dx: -1, dy: 1 },
      { name: 'EMET11', value: 6.67, x: 700, y: 500, dx: 1.2, dy: -1 },
      { name: 'MRVE3', value: -3.96, x: 500, y: 100, dx: -1.5, dy: 1.3 },
      { name: 'VALE3', value: 0.47, x: 900, y: 400, dx: 1.1, dy: -1.2 },
      { name: 'PETR4', value: 0.04, x: 1000, y: 250, dx: -1.1, dy: 0.8 },
      { name: 'ITUB4', value: 2.55, x: 850, y: 300, dx: 1.2, dy: 1.1 }
    ];

    function drawBubble(bubble) {
      const radius = Math.max(20, Math.abs(bubble.value) * 6);
      ctx.beginPath();
      ctx.arc(bubble.x, bubble.y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = bubble.value >= 0 ? 'limegreen' : 'red';
      ctx.shadowColor = bubble.value >= 0 ? 'lime' : 'darkred';
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;

      ctx.fillStyle = 'white';
      ctx.font = 'bold 13px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(`${bubble.name} ${bubble.value.toFixed(2)}%`, bubble.x, bubble.y + 4);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach(bubble => {
        bubble.x += bubble.dx;
        bubble.y += bubble.dy;

        if (bubble.x < 240 + 30 || bubble.x > canvas.width - 30) bubble.dx *= -1;
        if (bubble.y < 30 || bubble.y > canvas.height - 30) bubble.dy *= -1;

        drawBubble(bubble);
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
