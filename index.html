<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ações ao Vivo – BUBLES</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: #000;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
    #botoes {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }
    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="topo">BUBLES – Ações ao Vivo</div>
  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];

    function criarBolhas(dados) {
      bolhas = dados.slice(0, 60).map((item) => {
        const raio = 40 + Math.abs(item.changePercent) * 2;
        const x = Math.random() * (canvas.width - raio * 2) + raio;
        const y = Math.random() * (canvas.height - raio * 2) + raio;
        const cor = item.changePercent >= 0 ? "#00cc00" : "#ff3333";
        const borda = "#ffffff";
        const logo = new Image();
        logo.src = `https://brapi.dev/static/logos/${item.symbol}.png`;

        return {
          ...item,
          x,
          y,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          raio,
          cor,
          borda,
          logo,
        };
      });
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const b of bolhas) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, Math.PI * 2);
        ctx.fillStyle = b.cor;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = b.borda;
        ctx.stroke();

        if (b.logo.complete) {
          ctx.save();
          ctx.beginPath();
          ctx.arc(b.x, b.y - 10, 15, 0, Math.PI * 2);
          ctx.clip();
          ctx.drawImage(b.logo, b.x - 15, b.y - 25, 30, 30);
          ctx.restore();
        }

        ctx.fillStyle = "#fff";
        ctx.font = "bold 12px Arial";
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y + 10);
        ctx.font = "bold 14px Arial";
        ctx.fillText((b.changePercent > 0 ? "+" : "") + b.changePercent.toFixed(2) + "%", b.x, b.y + 28);
      }
    }

    function atualizar() {
      for (let b of bolhas) {
        b.x += b.vx;
        b.y += b.vy;

        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    async function carregarBolas(tipo) {
      let url = "";
      if (tipo === "acoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "criptos") {
        url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "opcoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=5bTDfSmR2ieax6y7JUqDAD";
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const ativos = data.stocks || data.coins || [];
        const lista = ativos.map((a) => ({
          symbol: a.symbol || a.coin || a.name,
          changePercent: a.change || a.changePercent || 0
        }));
        criarBolhas(lista);
      } catch (e) {
        console.error("Erro ao carregar dados:", e);
      }
    }

    carregarBolas("acoes");
    animar();
  </script>
</body>
</html>
