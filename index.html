<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Crypto Bubbles</title>
  <style>
    body {
      margin: 0;
      background: #0D0D0D;
      color: white;
      font-family: Arial;
      overflow: hidden;
    }
    .crypto-bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 209, 255, 0.5);
      animation: float 15s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div id="crypto-container"></div>

  <script>
    async function fetchCryptoData() {
      try {
        const response = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20");
        const data = await response.json();
        data.forEach(crypto => {
          const bubble = document.createElement("div");
          bubble.className = "crypto-bubble";
          bubble.style.width = `${Math.sqrt(crypto.market_cap / 1e9) * 20}px`;
          bubble.style.height = bubble.style.width;
          bubble.style.left = `${Math.random() * 80}vw`;
          bubble.style.top = `${Math.random() * 80}vh`;
          bubble.textContent = crypto.symbol.toUpperCase();
          document.getElementById("crypto-container").appendChild(bubble);
        });
      } catch (error) {
        console.error("Erro na API:", error);
      }
    }
    fetchCryptoData();
  </script>
</body>
</html>
