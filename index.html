<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubles — Ações ao Vivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: cyan;
      text-align: center;
      position: absolute;
      width: 100%;
      top: 10px;
      z-index: 10;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const stocks = [
      { ticker: 'VALE3', change: +2.41 },
      { ticker: 'MGLU3', change: -6.59 },
      { ticker: 'PETR4', change: -1.82 },
      { ticker: 'CSNA3', change: +6.13 },
      { ticker: 'ITUB4', change: +0.78 },
      { ticker: 'PRIO3', change: +0.86 },
      { ticker: 'WEGE3', change: -0.17 },
      { ticker: 'HAPV3', change: -5.14 },
      { ticker: 'BBAS3', change: +1.36 },
      { ticker: 'BBDC4', change: -0.91 },
      { ticker: 'LREN3', change: -3.31 },
      { ticker: 'GGBR4', change: +3.13 },
      { ticker: 'SUZB3', change: +3.73 }
    ];

    class Bubble {
      constructor(stock) {
        this.ticker = stock.ticker;
        this.change = stock.change;
        this.radius = Math.max(30, Math.abs(stock.change) * 12 + 20);
        this.x = Math.random() * (canvas.width - 2 * this.radius) + this.radius;
        this.y = Math.random() * (canvas.height - 2 * this.radius) + this.radius;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
        this.color = stock.change >= 0 ? '#00ff00' : '#ff0033';
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.shadowBlur = 25;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;

        ctx.fillStyle = "#ffffff";
        ctx.textAlign = "center";
        ctx.font = `${Math.max(12, this.radius / 3)}px Arial`;
        ctx.fillText(this.ticker, this.x, this.y - 5);
        ctx.fillText(`${this.change > 0 ? '+' : ''}${this.change.toFixed(2)}%`, this.x, this.y + 15);
      }

      update(bubbles) {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) this.vx *= -1;
        if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) this.vy *= -1;

        for (let other of bubbles) {
          if (other === this) continue;
          const dx = other.x - this.x;
          const dy = other.y - this.y;
          const distance = Math.hypot(dx, dy);
          const minDist = this.radius + other.radius;
          if (distance < minDist) {
            const angle = Math.atan2(dy, dx);
            const move = (minDist - distance) / 2;
            this.x -= Math.cos(angle) * move;
            this.y -= Math.sin(angle) * move;
            other.x += Math.cos(angle) * move;
            other.y += Math.sin(angle) * move;
          }
        }
      }
    }

    const bubbles = stocks.map(stock => new Bubble(stock));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach(bubble => {
        bubble.update(bubbles);
        bubble.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
