<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-top: 20px;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: white;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      white-space: nowrap;
      flex-direction: column;
      animation: float 20s infinite linear;
    }

    .bubble span {
      font-size: clamp(10px, 4vw, 16px);
      line-height: 1.2;
    }

    .positive {
      background-color: #00cc00;
      box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00;
      filter: drop-shadow(0 0 5px #00ff00);
    }

    .negative {
      background-color: #cc0000;
      box-shadow: 0 0 20px #ff0000, inset 0 0 10px #ff0000;
      filter: drop-shadow(0 0 5px #ff0000);
    }

    @keyframes float {
      0%   { transform: translate(0, 0); }
      50%  { transform: translate(10px, -10px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>

  <script>
    const acoesFake = [
      { stock: 'VALE3', change: 2.45 },
      { stock: 'PETR4', change: -1.32 },
      { stock: 'ITUB4', change: 0.87 },
      { stock: 'BBDC4', change: -0.64 },
      { stock: 'BBAS3', change: 3.12 },
    ];

    acoesFake.forEach((acao) => {
      const bubble = document.createElement("div");
      const change = acao.change || 0;
      const size = 60 + Math.abs(change) * 10;

      bubble.className = "bubble " + (change >= 0 ? "positive" : "negative");
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";

      const maxLeft = window.innerWidth - size;
      const maxTop = window.innerHeight - size - 50;
      bubble.style.left = Math.random() * maxLeft + "px";
      bubble.style.top = Math.random() * maxTop + 50 + "px";

      bubble.innerHTML = `<span>${acao.stock}<br>${change.toFixed(2)}%</span>`;
      document.body.appendChild(bubble);
    });
  </script>
</body>
</html>
