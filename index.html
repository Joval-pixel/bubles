<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubles - Stock Market Bubbles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header igual ao Cryptobubbles -->
    <header class="header">
        <div class="header-left">
            <!-- Logo igual ao Cryptobubbles -->
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#22c55e" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span class="logo-text">BUBLES</span>
            </div>
        </div>
        
        <div class="header-center">
            <!-- Campo de busca -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search stocks" class="search-input">
                <svg class="search-icon" viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </div>
            
            <!-- Seletor de range -->
            <div class="range-selector">
                <select id="range-select" class="range-select">
                    <option value="1-100">1 - 100</option>
                    <option value="1-50">1 - 50</option>
                    <option value="1-25">1 - 25</option>
                </select>
            </div>
        </div>
        
        <div class="header-right">
            <!-- BotÃµes de perÃ­odo -->
            <div class="period-buttons">
                <button class="period-btn" data-period="hour">Hour</button>
                <button class="period-btn active" data-period="day">Day</button>
                <button class="period-btn" data-period="week">Week</button>
                <button class="period-btn" data-period="month">Month</button>
                <button class="period-btn" data-period="year">Year</button>
            </div>
            
            <!-- Dropdown de mÃ©trica -->
            <div class="metric-selector">
                <select id="metric-select" class="metric-select">
                    <option value="market-cap">Market Cap & Day</option>
                    <option value="volume">Volume & Day</option>
                    <option value="price">Price & Day</option>
                </select>
            </div>
            
            <!-- BotÃµes de aÃ§Ã£o -->
            <div class="action-buttons">
                <button class="action-btn" id="edit-chart" title="Edit chart">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                </button>
                <button class="action-btn" id="add-chart" title="Add chart">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>
                <button class="action-btn" id="settings" title="Settings">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Container principal do grÃ¡fico -->
    <main class="main-container">
        <!-- GrÃ¡fico de bolhas -->
        <div class="bubble-chart-container">
            <svg id="bubble-chart" class="bubble-chart" viewBox="0 0 1200 700">
                <!-- As bolhas serÃ£o inseridas aqui via JavaScript -->
            </svg>
        </div>
    </main>

    <!-- Tabela de dados igual ao Cryptobubbles -->
    <section class="data-table-section">
        <table class="data-table" id="data-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Market Cap</th>
                    <th>24h Volume</th>
                    <th>Hour</th>
                    <th>Day</th>
                    <th>Week</th>
                    <th>Month</th>
                    <th>Year</th>
                    <th>Links & Trade</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Dados serÃ£o inseridos via JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Modal de configuraÃ§Ãµes -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Market:</label>
                    <select id="market-select">
                        <option value="brazilian">ðŸ‡§ðŸ‡· Brazilian Stocks</option>
                        <option value="american">ðŸ‡ºðŸ‡¸ American Stocks</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Bubble Size:</label>
                    <select id="bubble-size-select">
                        <option value="market-cap">Market Cap</option>
                        <option value="volume">Volume</option>
                        <option value="price">Price</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Color By:</label>
                    <select id="color-select">
                        <option value="day">Day Change</option>
                        <option value="week">Week Change</option>
                        <option value="month">Month Change</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
