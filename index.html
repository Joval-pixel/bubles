<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #00f0ff;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      border: 3px solid white;
      animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px) }
      50% { transform: translateY(-30px) }
      100% { transform: translateY(0px) }
    }

    #status {
      text-align: center;
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>
  <div id="status">Carregando...</div>
  <div id="container"></div>

  <script>
    const status = document.getElementById("status");
    const token = "5bTDfSmR2ieax6y7JUqDAD";
    const tickers = ["VALE3","PETR4","ITUB4","BBAS3","PRIO3","BBDC4","ABEV3","WEGE3","RENT3","LREN3","MGLU3","EGIE3","JBSS3","RAIZ4","NTCO3","GGBR4","SUZB3","USIM5","AZUL4","CIEL3"];
    const container = document.getElementById('container');
    const bolhas = [];

    async function fetchData() {
      status.textContent = "Buscando dados da API...";

      try {
        const res = await fetch(`https://brapi.dev/api/quote/${tickers.join(',')}?token=${token}`);
        const data = await res.json();

        if (!data || !data.results) {
          status.textContent = "Erro: dados não recebidos corretamente da API.";
          return;
        }

        container.innerHTML = '';
        status.textContent = "Gerando bolhas...";

        data.results.forEach((stock) => {
          const change = parseFloat(stock.regularMarketChangePercent);
          if (isNaN(change)) return;

          const bubble = document.createElement("div");
          bubble.className = "bubble";

          const color = change > 0 ? "#00C853" : (change < 0 ? "#D50000" : "#888");
          const signal = change > 0 ? "+" : "";
          const size = Math.max(60, Math.min(200, Math.abs(change) * 20));

          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;
          bubble.style.backgroundColor = color;

          bubble.innerHTML = `
            <div style="font-size: 15px;">${stock.symbol}</div>
            <div style="font-size: 17px;">${signal}${change.toFixed(2)}%</div>
          `;

          // Posicionamento sem sobreposição (tentativa simples)
          let tries = 0;
          do {
            var left = Math.random() * (window.innerWidth - size);
            var top = Math.random() * (window.innerHeight - size);
            var overlap = bolhas.some(b => {
              const dx = b.left - left;
              const dy = b.top - top;
              const dist = Math.sqrt(dx * dx + dy * dy);
              return dist < (b.size + size) / 1.5;
            });
            tries++;
          } while (overlap && tries < 50);

          bubble.style.left = `${left}px`;
          bubble.style.top = `${top}px`;

          bolhas.push({ left, top, size });

          container.appendChild(bubble);
        });

        status.textContent = "";
      } catch (e) {
        status.textContent = `Erro ao buscar dados: ${e.message}`;
      }
    }

    fetchData();
  </script>
</body>
</html>
