<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .titulo-site {
      font-size: 18px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" alt="BUBLES" class="logo">
    <span class="titulo-site">BUBLES – Ações ao Vivo</span>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];
    const logos = {};

    function carregarLogo(codigo) {
      const img = new Image();
      img.src = `https://assets.brapi.dev/logos/${codigo}.png`;
      logos[codigo] = img;
    }

    function criarBolhas(dados) {
      bolhas = dados.slice(0, 60).map((dado, i) => {
        const raio = 30 + Math.abs(dado.changePercent * 2);
        const x = Math.random() * (canvas.width - raio * 2) + raio;
        const y = Math.random() * (canvas.height - raio * 2) + raio;
        const positivo = dado.changePercent >= 0;
        const cor = positivo ? "#00cc00" : "#ff3333";
        const glow = positivo ? "#00ff00" : "#ff0000";
        const codigo = dado.symbol;

        if (!logos[codigo]) carregarLogo(codigo);

        return {
          ...dado,
          x,
          y,
          vx: Math.random() * 0.8 - 0.4,
          vy: Math.random() * 0.8 - 0.4,
          raio,
          cor,
          glow,
          codigo
        };
      });
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bolhas) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, 2 * Math.PI);
        ctx.fillStyle = b.cor;
        ctx.shadowColor = b.glow;
        ctx.shadowBlur = 20;
        ctx.fill();
        ctx.shadowBlur = 0;

        // Logo
        const img = logos[b.codigo];
        if (img && img.complete) {
          const size = b.raio * 0.8;
          ctx.drawImage(img, b.x - size / 2, b.y - size / 2, size, size);
        }

        // Código
        ctx.fillStyle = "white";
        ctx.font = `bold ${b.raio * 0.4}px Arial`;
        ctx.textAlign = "center";
        ctx.fillText(b.codigo, b.x, b.y + b.raio * 0.6);

        // Porcentagem
        ctx.font = `bold ${b.raio * 0.35}px Arial`;
        ctx.fillText((b.changePercent > 0 ? "+" : "") + b.changePercent.toFixed(1) + "%", b.x, b.y + b.raio * 0.95);
      }
    }

    function atualizar() {
      for (let i = 0; i < bolhas.length; i++) {
        const b = bolhas[i];
        b.x += b.vx;
        b.y += b.vy;

        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;

        for (let j = i + 1; j < bolhas.length; j++) {
          const b2 = bolhas[j];
          const dx = b.x - b2.x;
          const dy = b.y - b2.y;
          const dist = Math.hypot(dx, dy);
          const minDist = b.raio + b2.raio;
          if (dist < minDist) {
            const angle = Math.atan2(dy, dx);
            const overlap = (minDist - dist) / 2;
            const ax = Math.cos(angle) * overlap;
            const ay = Math.sin(angle) * overlap;
            b.x += ax;
            b.y += ay;
            b2.x -= ax;
            b2.y -= ay;
          }
        }
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    async function carregarBolas(tipo) {
      let url = "";
      if (tipo === "acoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "criptos") {
        url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "opcoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=5bTDfSmR2ieax6y7JUqDAD";
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const ativos = data.stocks || data.coins || [];
        const filtrados = ativos.map(a => ({
          symbol: a.symbol || a.coin || a.name,
          changePercent: a.change || a.changePercent || 0
        }));
        criarBolhas(filtrados);
      } catch (e) {
        console.error("Erro ao carregar dados:", e);
      }
    }

    carregarBolas("acoes");
    animar();
  </script>
</body>
</html>
