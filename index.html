<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubles — Ações ao Vivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Bubble {
      constructor(x, y, r, label, color) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.label = label;
        this.color = color;
        this.vx = Math.random() * 1 - 0.5;
        this.vy = Math.random() * 1 - 0.5;
      }

      draw() {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(this.x, this.y, this.r * 0.1, this.x, this.y, this.r);
        gradient.addColorStop(0, "#ffffff11");
        gradient.addColorStop(1, this.color);
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#fff";
        ctx.font = `${Math.max(this.r / 3, 10)}px Arial`;
        ctx.textAlign = "center";
        ctx.fillText(this.label, this.x, this.y + 4);
      }

      update(bubbles) {
        this.x += this.vx;
        this.y += this.vy;

        // bordas da tela
        if (this.x - this.r < 0 || this.x + this.r > canvas.width) this.vx *= -1;
        if (this.y - this.r < 0 || this.y + this.r > canvas.height) this.vy *= -1;

        // colisão entre bolhas
        for (let other of bubbles) {
          if (other === this) continue;
          let dx = other.x - this.x;
          let dy = other.y - this.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          let minDist = this.r + other.r;
          if (dist < minDist) {
            let angle = Math.atan2(dy, dx);
            let overlap = (minDist - dist) / 2;
            this.x -= overlap * Math.cos(angle);
            this.y -= overlap * Math.sin(angle);
            other.x += overlap * Math.cos(angle);
            other.y += overlap * Math.sin(angle);
          }
        }
      }
    }

    // Exemplo de dados (pode vir da API)
    const sampleData = [
      { ticker: "OIBR3", change: 8.47 },
      { ticker: "PDGR3", change: -11.54 },
      { ticker: "ARML3", change: 28.47 },
      { ticker: "PETR4", change: 1.23 },
      { ticker: "VALE3", change: -0.75 },
      { ticker: "MGLU3", change: 3.51 },
      { ticker: "B3SA3", change: -2.77 },
      { ticker: "RADL3", change: 0.99 },
      { ticker: "ITUB4", change: 1.80 }
    ];

    const bubbles = sampleData.map(stock => {
      const r = 20 + Math.abs(stock.change) * 3;
      const color = stock.change >= 0 ? "#00ff00aa" : "#ff0000aa";
      const x = Math.random() * (canvas.width - r * 2) + r;
      const y = Math.random() * (canvas.height - r * 2) + r;
      return new Bubble(x, y, r, `${stock.ticker}\n${stock.change.toFixed(2)}%`, color);
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let b of bubbles) {
        b.update(bubbles);
        b.draw();
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
