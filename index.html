<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #botoes {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .botao {
      font-size: 12px;
      padding: 6px 10px;
      margin: 2px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];

    function detectarColisao(b1, b2) {
      const dx = b1.x - b2.x;
      const dy = b1.y - b2.y;
      const distancia = Math.sqrt(dx * dx + dy * dy);
      return distancia < b1.raio + b2.raio;
    }

    function ajustarColisoes() {
      for (let i = 0; i < bolhas.length; i++) {
        for (let j = i + 1; j < bolhas.length; j++) {
          if (detectarColisao(bolhas[i], bolhas[j])) {
            const dx = bolhas[i].x - bolhas[j].x;
            const dy = bolhas[i].y - bolhas[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const overlap = (bolhas[i].raio + bolhas[j].raio - dist) / 2;
            const offsetX = dx / dist * overlap;
            const offsetY = dy / dist * overlap;
            bolhas[i].x += offsetX;
            bolhas[i].y += offsetY;
            bolhas[j].x -= offsetX;
            bolhas[j].y -= offsetY;
          }
        }
      }
    }

    function criarBolhas(dados) {
      bolhas = dados.slice(0, 60).map(d => {
        const raio = 20 + Math.abs(d.changePercent * 2);
        const x = Math.random() * (canvas.width - 2 * raio) + raio;
        const y = Math.random() * (canvas.height - 2 * raio) + raio;
        const cor = d.changePercent >= 0 ? "#00cc00" : "#ff3333";
        return {
          ...d,
          x,
          y,
          vx: (Math.random() - 0.5) * 0.3,
          vy: (Math.random() - 0.5) * 0.3,
          raio,
          cor
        };
      });
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bolhas) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, 2 * Math.PI);
        ctx.fillStyle = b.cor;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.fillStyle = "#fff";
        ctx.font = "bold 10px Arial";
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y - 5);
        ctx.fillText((b.changePercent > 0 ? "+" : "") + b.changePercent.toFixed(2) + "%", b.x, b.y + 10);
      }
    }

    function atualizar() {
      for (const b of bolhas) {
        b.x += b.vx;
        b.y += b.vy;

        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;
      }
      ajustarColisoes();
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    async function carregarBolas(tipo) {
      let url = "";
      if (tipo === "acoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "criptos") {
        url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "opcoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=5bTDfSmR2ieax6y7JUqDAD";
      }
      try {
        const res = await fetch(url);
        const data = await res.json();
        const lista = data.stocks || data.coins || [];
        const formatado = lista.map(a => ({
          symbol: a.symbol || a.coin || a.name,
          changePercent: a.change || a.changePercent || 0
        }));
        criarBolhas(formatado);
      } catch (e) {
        console.error("Erro ao carregar bolhas", e);
      }
    }

    carregarBolas("acoes");
    animar();
  </script>
</body>
</html>
