<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: #00ccff;
      text-align: center;
      margin: 20px 0;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: white;
      border: 3px solid white;
      overflow: hidden;
      flex-direction: column;
      white-space: nowrap;
      padding: 4px;
      transition: transform 0.3s ease;
    }

    .bubble.positive {
      background-color: #00cc00;
      box-shadow: 0 0 25px #00ff00, inset 0 0 10px #00ff00;
      filter: drop-shadow(0 0 6px #00ff00);
    }

    .bubble.negative {
      background-color: #cc0000;
      box-shadow: 0 0 25px #ff0000, inset 0 0 10px #ff0000;
      filter: drop-shadow(0 0 6px #ff0000);
    }

    .bubble span {
      font-size: clamp(10px, 4vw, 20px);
      line-height: 1.1;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");

    async function fetchStocks() {
      try {
        const res = await fetch("https://brapi.dev/api/quote/list?token=5bTDfSmR2ieax6y7JUqDAD");
        const data = await res.json();
        const stocks = data.stocks.slice(0, 40); // Limita para 40 ações

        container.innerHTML = ""; // Limpa antes de desenhar

        stocks.forEach(stock => {
          const variation = stock.changePercent;
          const bubble = document.createElement("div");
          bubble.className = "bubble " + (variation >= 0 ? "positive" : "negative");

          // Tamanho da bolha proporcional à variação
          const size = 60 + Math.min(Math.abs(variation) * 10, 120); 
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;

          // Posição aleatória dentro da viewport
          const vw = window.innerWidth - size;
          const vh = window.innerHeight - size;
          bubble.style.left = `${Math.random() * vw}px`;
          bubble.style.top = `${Math.random() * vh}px`;

          bubble.innerHTML = `
            <span>${stock.stock}</span>
            <span>${variation.toFixed(2)}%</span>
          `;

          container.appendChild(bubble);
        });
      } catch (error) {
        console.error("Erro ao buscar ações:", error);
      }
    }

    fetchStocks();
    setInterval(fetchStocks, 60000); // Atualiza a cada 60s
  </script>
</body>
</html>
