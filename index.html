<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — A Bolsa que Respira</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <button class="tab active" onclick="showTab('stocks')">Ações</button>
    <button class="tab" onclick="showTab('crypto')">Criptomoedas</button>
    <button class="tab" onclick="showTab('commodities')">Commodities</button>
  </div>

  <div id="subMenu">
    <button class="sector-button active" onclick="filterSector('Todos')">Todos</button>
    <button class="sector-button" onclick="filterSector('Finance')">Financeiro</button>
    <button class="sector-button" onclick="filterSector('Energy')">Energia</button>
    <button class="sector-button" onclick="filterSector('Retail Trade')">Varejo</button>
    <button class="sector-button" onclick="filterSector('Electronic Technology')">Tecnologia</button>
    <button class="sector-button" onclick="filterSector('Health Services')">Saúde</button>
    <button class="sector-button" onclick="filterSector('Industrial Services')">Indústria</button>
  </div>

  <div id="rankingPanel">
    <div class="section">
      <h3>📈 <span class="green">Maiores Altas</span></h3>
      <ul id="highList"></ul>
    </div>
    <div class="section">
      <h3>⭐ <span class="blue">Maiores Quedas</span></h3>
      <ul id="lowList"></ul>
    </div>
    <div class="section">
      <h3>🐻 <span class="yellow">Maior Volume</span></h3>
      <ul id="volumeList"></ul>
    </div>
  </div>

  <canvas id="bubbleCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
