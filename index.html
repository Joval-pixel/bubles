<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUBLES – Ações ao Vivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><img src="logo.png" alt="Logo" class="logo"> BUBLES – Ações ao Vivo</h1>
    <div class="menu">
      <button onclick="setCategory('acoes')">Ações</button>
      <button onclick="setCategory('criptos')">Criptos</button>
      <button onclick="setCategory('commodities')">Commodities</button>
      <button onclick="setCategory('opcoes')">Opções</button>
      <button onclick="setCategory('frequencia')">Frequência de Mercado</button>
    </div>
  </header>

  <canvas id="bubbleCanvas"></canvas>

  <div id="chartModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="tradingview-frame" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
