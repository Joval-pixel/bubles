<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .titulo-site {
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas {
      position: absolute;
      top: 80px;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="topo">
    <span class="titulo-site">Ações ao Vivo</span>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregar('acoes')">Ações</button>
    <button class="botao" onclick="carregar('criptos')">Criptos</button>
    <button class="botao" onclick="carregar('opcoes')">Opções</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];
    let logos = {};

    async function carregar(tipo) {
      let url = "";
      const token = "5bTDfSmR2ieax6y7JUqDAD";

      if (tipo === "acoes") {
        url = `https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=${token}`;
      } else if (tipo === "criptos") {
        url = `https://brapi.dev/api/crypto?limit=60&token=${token}`;
      } else if (tipo === "opcoes") {
        url = `https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=${token}`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const ativos = data.stocks || data.coins || [];

        bolhas = ativos.map((item, i) => {
          const symbol = item.symbol || item.coin || item.name;
          const change = item.change || item.changePercent || 0;
          const logo = item.logo || item.logo_url || "";

          return {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: Math.random() * 0.5 - 0.25,
            vy: Math.random() * 0.5 - 0.25,
            symbol,
            change,
            color: change >= 0 ? "#006400" : "#ff0000",
            border: "#fff",
            logo,
            size: 25 + Math.min(60, Math.abs(change) * 2)
          };
        });

        bolhas.forEach(b => {
          if (b.logo && !logos[b.symbol]) {
            const img = new Image();
            img.src = b.logo;
            logos[b.symbol] = img;
          }
        });

      } catch (err) {
        console.error("Erro ao carregar:", err);
      }
    }

    function desenhar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bolhas) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.size, 0, 2 * Math.PI);
        ctx.fillStyle = b.color;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = b.border;
        ctx.stroke();

        if (logos[b.symbol]?.complete) {
          ctx.drawImage(logos[b.symbol], b.x - 10, b.y - 14, 20, 20);
        }

        ctx.fillStyle = "#fff";
        ctx.font = "9px Arial";
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y + 16);
        ctx.fillText((b.change > 0 ? "+" : "") + b.change.toFixed(2) + "%", b.x, b.y + 28);
      }
    }

    function evitarSobreposicao() {
      for (let i = 0; i < bolhas.length; i++) {
        for (let j = i + 1; j < bolhas.length; j++) {
          const a = bolhas[i];
          const b = bolhas[j];
          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = a.size + b.size;

          if (dist < minDist) {
            const angle = Math.atan2(dy, dx);
            const move = (minDist - dist) / 2;
            const moveX = Math.cos(angle) * move;
            const moveY = Math.sin(angle) * move;
            a.x -= moveX;
            a.y -= moveY;
            b.x += moveX;
            b.y += moveY;
          }
        }
      }
    }

    function atualizar() {
      for (const b of bolhas) {
        b.x += b.vx;
        b.y += b.vy;

        if (b.x - b.size < 0 || b.x + b.size > canvas.width) b.vx *= -1;
        if (b.y - b.size < 0 || b.y + b.size > canvas.height) b.vy *= -1;
      }
      evitarSobreposicao();
    }

    function animar() {
      atualizar();
      desenhar();
      requestAnimationFrame(animar);
    }

    carregar("acoes");
    animar();
  </script>
</body>
</html>
