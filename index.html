<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="menu">
    <button onclick="setCategory('stocks')" class="active">Ações</button>
    <button onclick="setCategory('crypto')">Criptos</button>
    <button onclick="setCategory('commodities')">Commodities</button>
    <button onclick="setCategory('corretoras')">Corretoras</button>
    <button onclick="toggleRanking()">📊 Ranking</button>
  </div>

  <div id="ranking-panel" class="hidden">
    <h3>🏆 Ranking</h3>
    <div id="ranking-content">Carregando...</div>
  </div>

  <div id="bubble-container"></div>

  <div id="modal-chart" class="hidden">
    <div id="modal-content">
      <span id="modal-close">&times;</span>
      <iframe id="tradingview" width="100%" height="400" frameborder="0"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
