<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .logo {
      height: 30px;
      margin-right: 10px;
    }

    .titulo-site {
      font-size: 18px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .bolha {
      position: absolute;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4px;
      box-shadow: 0 0 10px white;
      transition: transform 0.2s;
      overflow: hidden;
    }

    .bolha:hover {
      transform: scale(1.1);
      z-index: 2;
    }

    .bolha img {
      width: 20px;
      height: 20px;
      margin-bottom: 2px;
    }

    .codigo {
      font-size: 10px;
      font-weight: bold;
      color: white;
    }

    .variacao {
      font-size: 12px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" alt="BUBLES" class="logo">
    <span class="titulo-site">BUBLES – Ações ao Vivo</span>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>

  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    let bolhas = [];

    function criarBolhas(dados) {
      container.innerHTML = "";
      bolhas = [];

      dados.slice(0, 60).forEach((dado, i) => {
        const bolha = document.createElement("div");
        bolha.className = "bolha";

        const variacao = parseFloat(dado.changePercent || 0);
        const raio = 30 + Math.min(40, Math.abs(variacao * 2));
        const cor = variacao >= 0 ? "#008000" : "#ff0000";
        const borda = "#ffffff";

        bolha.style.width = raio * 2 + "px";
        bolha.style.height = raio * 2 + "px";
        bolha.style.backgroundColor = cor;
        bolha.style.border = "2px solid " + borda;
        bolha.style.left = Math.random() * (window.innerWidth - raio * 2) + "px";
        bolha.style.top = Math.random() * (window.innerHeight - raio * 2 - 60) + 60 + "px";

        const img = document.createElement("img");
        img.src = `https://raw.githubusercontent.com/wilsonfreitas/assets/main/logos/${dado.symbol}.png`;
        img.onerror = () => img.remove();

        const codigo = document.createElement("div");
        codigo.className = "codigo";
        codigo.textContent = dado.symbol;

        const variacaoDiv = document.createElement("div");
        variacaoDiv.className = "variacao";
        variacaoDiv.textContent = (variacao > 0 ? "+" : "") + variacao.toFixed(2) + "%";

        bolha.appendChild(img);
        bolha.appendChild(codigo);
        bolha.appendChild(variacaoDiv);

        container.appendChild(bolha);
        bolhas.push(bolha);
      });
    }

    async function carregarBolas(tipo) {
      let url = "";

      if (tipo === "acoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "criptos") {
        url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "opcoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=5bTDfSmR2ieax6y7JUqDAD";
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const ativos = data.stocks || data.coins || [];
        const filtrados = ativos.map(a => ({
          symbol: a.symbol || a.coin || a.name,
          changePercent: a.change || a.changePercent || 0
        }));
        criarBolhas(filtrados);
      } catch (e) {
        console.error("Erro ao carregar dados:", e);
      }
    }

    carregarBolas("acoes");
  </script>
</body>
</html>
