<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BUBLES — Ações ao Vivo</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#000; font-family: Inter, system-ui, -apple-system, Arial; color:#e6e6e6; }
    header { display:flex; align-items:center; gap:.6rem; padding:14px 16px; background:#111; border-bottom:1px solid #1e1e1e; position:sticky; top:0; z-index:10; }
    .dot { width:10px; height:10px; border-radius:50%; background:#2ecc71; box-shadow:0 0 0 2px #0f0 inset; }
    .brand { font-weight:700; letter-spacing:.4px; }
    .bar { display:flex; gap:10px; padding:10px 16px; background:#131313; border-bottom:1px solid #1e1e1e; flex-wrap:wrap; }
    .input, select, button { background:#1a1a1a; color:#ddd; border:1px solid #2a2a2a; border-radius:8px; padding:10px 12px; outline:none; }
    .input{ flex:1; min-width:260px; }
    .tabs{ display:flex; gap:8px; padding:8px 16px; background:#111; border-bottom:1px solid #1e1e1e; }
    .tab{ padding:8px 10px; border-radius:8px; background:#1a1a1a; border:1px solid #2a2a2a; cursor:pointer; }
    .tab.active{ background:#0f172a; border-color:#334155; }
    .row{ display:flex; align-items:center; gap:10px; padding:8px 16px; font-size:14px; color:#a7a7a7; }
    #wrap-chart{ position:relative; }
    #bubble-chart{ width:100%; height:calc(100vh - 220px); display:block; }
    /* bolhas */
    .bubble-positive{ fill:#0aa83f; stroke:#ffffff; }
    .bubble-negative{ fill:#d64545; stroke:#ffffff; }
    .bubble-neutral{ fill:#5a5a5a; stroke:#ffffff; }
    .bubble-text{ paint-order: stroke; stroke:#000; stroke-width:3px; }
    /* mobile */
    @media (max-width:820px){
      #bubble-chart{ height:calc(100vh - 240px); }
    }
  </style>
</head>
<body>
  <header>
    <span class="dot"></span>
    <div class="brand">BUBLES</div>
  </header>

  <div class="bar">
    <input id="search-input" class="input" placeholder="Buscar ações..." />
    <select id="range-select" title="quantidade">
      <option>1-30</option>
      <option>1-100</option>
      <option selected>1-200</option>
    </select>
    <select id="metric-select" title="métrica">
      <option value="market-cap" selected>Valor de Mercado</option>
      <option value="volume">Volume</option>
      <option value="price">Preço</option>
    </select>
    <select id="market-select" title="mercado">
      <option value="brazilian" selected>Brasil</option>
      <option value="american">EUA</option>
    </select>
    <button id="settings">⚙️</button>
  </div>

  <div class="tabs">
    <button class="tab period-btn active" data-period="hour">Hora</button>
    <button class="tab period-btn" data-period="day">Dia</button>
    <button class="tab period-btn" data-period="week">Semana</button>
    <button class="tab period-btn" data-period="month">Mês</button>
    <button class="tab period-btn" data-period="year">Ano</button>
  </div>

  <div class="row">
    <div id="stock-counter">Carregando…</div>
  </div>

  <div id="wrap-chart">
    <svg id="bubble-chart" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
  </div>

  <!-- Modal simples (placeholder) -->
  <div id="settings-modal" class="hidden" style="display:none;"></div>

  <script src="./script.js"></script>
</body>
</html>
