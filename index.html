<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .logo {
      height: 30px;
      margin-right: 10px;
    }

    .titulo-site {
      font-size: 18px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas {
      position: absolute;
      top: 80px;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" alt="BUBLES" class="logo">
    <span class="titulo-site">BUBLES – Ações ao Vivo</span>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];
    let logos = {};

    async function carregarLogo(ticker) {
      if (logos[ticker]) return logos[ticker];
      const img = new Image();
      img.src = `https://assets.brandfetch.io/${ticker.toLowerCase()}.png`;
      return new Promise(resolve => {
        img.onload = () => {
          logos[ticker] = img;
          resolve(img);
        };
        img.onerror = () => {
          logos[ticker] = null;
          resolve(null);
        };
      });
    }

    async function criarBolhas(dados) {
      bolhas = [];

      for (let i = 0; i < dados.length && bolhas.length < 60; i++) {
        const dado = dados[i];
        const change = dado.changePercent || 0;
        const raio = 30 + Math.abs(change) * 2;
        const cor = change >= 0 ? '#007f00' : '#ff0000';
        const borda = '#fff';

        let x, y;
        let tentativas = 0;
        do {
          x = Math.random() * (canvas.width - 2 * raio) + raio;
          y = Math.random() * (canvas.height - 2 * raio - 100) + raio + 100;
          tentativas++;
        } while (bolhas.some(b => Math.hypot(b.x - x, b.y - y) < b.raio + raio + 4) && tentativas < 100);

        const logo = await carregarLogo(dado.symbol);

        bolhas.push({
          symbol: dado.symbol,
          change,
          x,
          y,
          vx: Math.random() * 0.5 - 0.25,
          vy: Math.random() * 0.5 - 0.25,
          raio,
          cor,
          borda,
          logo
        });
      }
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bolhas) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, 2 * Math.PI);
        ctx.fillStyle = b.cor;
        ctx.fill();
        ctx.strokeStyle = b.borda;
        ctx.lineWidth = 2;
        ctx.stroke();

        if (b.logo) {
          const imgSize = b.raio * 1.2;
          ctx.drawImage(b.logo, b.x - imgSize/2, b.y - imgSize/2 - 8, imgSize, imgSize);
        }

        ctx.fillStyle = "#fff";
        ctx.font = "bold 12px Arial";
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y + b.raio * 0.4);
        ctx.fillText((b.change >= 0 ? "+" : "") + b.change.toFixed(2) + "%", b.x, b.y + b.raio * 0.65);
      }
    }

    function atualizar() {
      for (const b of bolhas) {
        b.x += b.vx;
        b.y += b.vy;
        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 100 || b.y + b.raio > canvas.height) b.vy *= -1;
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    async function carregarBolas(tipo) {
      let url = "";

      if (tipo === "acoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "criptos") {
        url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "opcoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=5bTDfSmR2ieax6y7JUqDAD";
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const lista = data.stocks || data.coins || [];
        const ativos = lista.map(a => ({
          symbol: a.symbol || a.coin || a.name,
          changePercent: a.change || a.changePercent || 0
        }));
        await criarBolhas(ativos);
      } catch (e) {
        console.error("Erro ao carregar dados:", e);
      }
    }

    carregarBolas("acoes");
    animar();
  </script>
</body>
</html>
