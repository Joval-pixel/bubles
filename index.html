<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #00f0ff;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      border: 3px solid white;
      animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px) }
      50% { transform: translateY(-30px) }
      100% { transform: translateY(0px) }
    }

    #status {
      text-align: center;
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>
  <div id="status">Carregando...</div>
  <div id="container"></div>

  <script>
    const status = document.getElementById("status");
    const token = "5bTDfSmR2ieax6y7JUqDAD";
    const tickers = ["VALE3"];
    const container = document.getElementById('container');

    async function fetchData() {
      status.textContent = "Buscando dados da API...";

      try {
        const res = await fetch(`https://brapi.dev/api/quote/${tickers.join(',')}?token=${token}`);
        const data = await res.json();

        console.log("Resposta da API:", data);

        if (!data || !data.results) {
          status.textContent = "Erro: dados não recebidos corretamente da API.";
          return;
        }

        container.innerHTML = '';
        status.textContent = "Gerando bolhas...";

        data.results.forEach((stock) => {
          const change = parseFloat(stock.change_percent);
          if (isNaN(change)) {
            status.textContent = `Erro: mudança de preço inválida (${stock.symbol})`;
            return;
          }

          const bubble = document.createElement("div");
          bubble.className = "bubble";

          const color = change > 0 ? "#00C853" : (change < 0 ? "#D50000" : "#888");
          const signal = change > 0 ? "+" : "";
          const size = Math.max(60, Math.min(200, Math.abs(change) * 25));

          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;
          bubble.style.left = `${Math.random() * (window.innerWidth - size)}px`;
          bubble.style.top = `${Math.random() * (window.innerHeight - size)}px`;
          bubble.style.backgroundColor = color;

          bubble.innerHTML = `
            <div>${stock.symbol}</div>
            <div>${signal}${change.toFixed(2)}%</div>
          `;

          container.appendChild(bubble);
          status.textContent = "Bolha exibida com sucesso!";
        });
      } catch (e) {
        status.textContent = `Erro ao buscar dados: ${e.message}`;
      }
    }

    fetchData();
  </script>
</body>
</html>
