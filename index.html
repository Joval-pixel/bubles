<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0f11;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #00f0ff;
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-weight: bold;
      text-align: center;
      border: 3px solid white;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: float 30s linear infinite;
      white-space: nowrap;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .green {
      background: radial-gradient(circle at center, #00ff88, #006b3c);
    }

    .red {
      background: radial-gradient(circle at center, #ff4f4f, #8b0000);
    }

    .ticker {
      font-size: 1em;
    }

    .percent {
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>
  <script>
    const acoes = [
      { ticker: "MGLU3", change: -6.59 },
      { ticker: "CSNA3", change: 6.13 },
      { ticker: "GGBR4", change: 3.13 },
      { ticker: "VALE3", change: 2.38 },
      { ticker: "PRIO3", change: 0.86 },
      { ticker: "ITUB4", change: -0.81 },
      { ticker: "BBDC4", change: -1.82 },
      { ticker: "BBAS3", change: 0.36 },
      { ticker: "PETR4", change: 1.78 },
      { ticker: "HAPV3", change: -5.14 },
      { ticker: "RENT3", change: -3.12 },
      { ticker: "SUZB3", change: 1.71 }
    ];

    const screenW = window.innerWidth;
    const screenH = window.innerHeight;

    const usedPositions = [];

    function createBubble({ ticker, change }) {
      const bubble = document.createElement('div');
      const size = Math.max(50, Math.min(160, Math.abs(change) * 15 + 60));
      const colorClass = change >= 0 ? 'green' : 'red';
      bubble.className = `bubble ${colorClass}`;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      const fontSize = size < 70 ? '0.6em' : size < 100 ? '0.8em' : '1em';

      bubble.innerHTML = `
        <div class="ticker" style="font-size: ${fontSize}">${ticker}</div>
        <div class="percent" style="font-size: ${fontSize}">
          ${change >= 0 ? '+' : ''}${change.toFixed(2)}%
        </div>
      `;

      // Evita sobreposição direta
      let x, y, safe = false;
      for (let tries = 0; tries < 100; tries++) {
        x = Math.random() * (screenW - size);
        y = Math.random() * (screenH - size - 50) + 50;
        safe = usedPositions.every(p => {
          const dx = p.x - x;
          const dy = p.y - y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          return distance > (p.size / 2 + size / 2 + 10);
        });
        if (safe) break;
      }

      if (!safe) return;

      bubble.style.left = `${x}px`;
      bubble.style.top = `${y}px`;
      document.body.appendChild(bubble);
      usedPositions.push({ x, y, size });

      // Movimento lento
      let dx = (Math.random() - 0.5) * 0.6;
      let dy = (Math.random() - 0.5) * 0.6;

      function animate() {
        const rect = bubble.getBoundingClientRect();
        let left = rect.left + dx;
        let top = rect.top + dy;

        if (left < 0 || left + size > screenW) dx *= -1;
        if (top < 50 || top + size > screenH) dy *= -1;

        bubble.style.left = `${left}px`;
        bubble.style.top = `${top}px`;

        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);
    }

    acoes.forEach(createBubble);
  </script>
</body>
</html>
