<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: white;
      border: 3px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      overflow: hidden;
      white-space: nowrap;
      flex-direction: column;
    }

    .bubble.positive {
      background-color: #00cc00;
      box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00;
      filter: drop-shadow(0 0 5px #00ff00);
    }

    .bubble.negative {
      background-color: #cc0000;
      box-shadow: 0 0 20px #ff0000, inset 0 0 10px #ff0000;
      filter: drop-shadow(0 0 5px #ff0000);
    }

    .bubble span {
      font-size: clamp(10px, 4vw, 18px);
      text-align: center;
      line-height: 1.1;
    }
  </style>
</head>
<body>
  <h1 style="color:white; text-align:center;">Bubles — Ações ao Vivo</h1>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");

    async function fetchStocks() {
      try {
        const response = await fetch("https://brapi.dev/api/quote/list?token=5bTDfSmR2ieax6y7JUqDAD");
        const json = await response.json();
        const stocks = json.stocks.slice(0, 40);

        container.innerHTML = "";

        stocks.forEach(stock => {
          const variation = stock.change;
          const bubble = document.createElement("div");
          bubble.className = "bubble " + (variation >= 0 ? "positive" : "negative");

          const size = 60 + Math.min(Math.abs(variation) * 10, 120);
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;

          const vw = window.innerWidth - size;
          const vh = window.innerHeight - size;
          bubble.style.left = `${Math.random() * vw}px`;
          bubble.style.top = `${Math.random() * vh}px`;

          bubble.innerHTML = `
            <span>${stock.stock}</span>
            <span>${variation.toFixed(2)}%</span>
          `;

          container.appendChild(bubble);
        });
      } catch (error) {
        console.error("Erro ao carregar dados:", error);
      }
    }

    fetchStocks();
    setInterval(fetchStocks, 60000);
  </script>
</body>
</html>
