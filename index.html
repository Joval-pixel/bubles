<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: cyan;
      text-align: center;
      margin-top: 10px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>
  <canvas id="bubbleCanvas"></canvas>

  <script>
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const tickers = [
      { symbol: "VALE3", change: 2.41 },
      { symbol: "MGLU3", change: -6.59 },
      { symbol: "CSNA3", change: 6.13 },
      { symbol: "PETR4", change: -1.82 },
      { symbol: "ITUB4", change: 0.78 },
      { symbol: "BBAS3", change: 1.36 },
      { symbol: "GGBR4", change: 3.13 },
      { symbol: "HAPV3", change: -5.14 },
      { symbol: "LREN3", change: -3.31 },
      { symbol: "PRIO3", change: 0.86 },
      { symbol: "BBDC4", change: -0.91 },
      { symbol: "SUZB3", change: 3.73 },
      { symbol: "WEGE3", change: -0.17 }
    ];

    class Bubble {
      constructor(ticker) {
        this.ticker = ticker.symbol;
        this.change = ticker.change;
        this.radius = 30 + Math.abs(ticker.change) * 8;
        this.x = Math.random() * (canvas.width - 2 * this.radius) + this.radius;
        this.y = Math.random() * (canvas.height - 2 * this.radius) + this.radius;
        this.dx = (Math.random() - 0.5) * 0.5;
        this.dy = (Math.random() - 0.5) * 0.5;
        this.color = ticker.change >= 0 ? "#00ff55" : "#ff0033";
        this.glow = ticker.change >= 0 ? "#00ff55aa" : "#ff0033aa";
      }

      draw() {
        // Glow
        ctx.shadowBlur = 25;
        ctx.shadowColor = this.glow;

        // Bolha
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();

        // Texto
        ctx.shadowBlur = 0;
        ctx.fillStyle = "#fff";
        ctx.font = `${Math.min(this.radius * 0.6, 18)}px Arial`;
        ctx.textAlign = "center";
        ctx.fillText(this.ticker, this.x, this.y - 5);
        ctx.font = `${Math.min(this.radius * 0.5, 14)}px Arial`;
        ctx.fillText((this.change > 0 ? "+" : "") + this.change.toFixed(2) + "%", this.x, this.y + 12);
      }

      update(bubbles) {
        this.x += this.dx;
        this.y += this.dy;

        // Contorno da tela
        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) this.dx *= -1;
        if (this.y + this.radius > canvas.height || this.y - this.radius < 0) this.dy *= -1;

        // Colisão com outras bolhas
        for (let other of bubbles) {
          if (other !== this) {
            const dx = this.x - other.x;
            const dy = this.y - other.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const minDist = this.radius + other.radius;
            if (distance < minDist) {
              const angle = Math.atan2(dy, dx);
              const move = (minDist - distance) / 2;
              this.x += Math.cos(angle) * move;
              this.y += Math.sin(angle) * move;
              other.x -= Math.cos(angle) * move;
              other.y -= Math.sin(angle) * move;
            }
          }
        }

        this.draw();
      }
    }

    const bubbles = tickers.map(t => new Bubble(t));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let bubble of bubbles) {
        bubble.update(bubbles);
      }
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
