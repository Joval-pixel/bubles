<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: cyan;
      text-align: center;
      padding: 20px 10px;
    }

    canvas {
      display: block;
    }

    /* Modal do gráfico */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      background-color: #000;
      padding: 10px;
      border-radius: 10px;
      max-width: 95%;
      width: 600px;
    }

    .close {
      color: white;
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      border: none;
      width: 100%;
      height: 400px;
    }

    @media screen and (max-width: 600px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>
  <canvas id="bubbleCanvas"></canvas>

  <!-- Modal do Gráfico -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close" class="close">&times;</span>
      <iframe id="tradingview" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bubbleCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const symbols = ["VALE3", "PETR4", "ITUB4", "BBAS3", "PRIO3"];
    const apiKey = "5bTDfSmR2ieax6y7JUqDAD";

    let bubbles = [];

    async function fetchData() {
      for (let symbol of symbols) {
        const response = await fetch(`https://brapi.dev/api/quote/${symbol}?token=${apiKey}`);
        const json = await response.json();
        const data = json.results[0];
        const percent = parseFloat(data.regularMarketChangePercent);
        const color = percent > 0 ? "green" : percent < 0 ? "red" : "gray";
        const radius = 50 + Math.abs(percent) * 4;
        bubbles.push({
          symbol: data.symbol,
          percent,
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          dx: (Math.random() - 0.5) * 2,
          dy: (Math.random() - 0.5) * 2,
          radius,
          color
        });
      }
    }

    function drawBubble(b) {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fillStyle = b.color;
      ctx.fill();
      ctx.font = `${b.radius / 4}px Arial`;
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.fillText(`${b.symbol}`, b.x, b.y - 5);
      ctx.fillText(`${b.percent.toFixed(2)}%`, b.x, b.y + 15);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let b of bubbles) {
        b.x += b.dx;
        b.y += b.dy;

        if (b.x - b.radius < 0 || b.x + b.radius > canvas.width) b.dx *= -1;
        if (b.y - b.radius < 0 || b.y + b.radius > canvas.height) b.dy *= -1;

        drawBubble(b);
      }
      requestAnimationFrame(animate);
    }

    function getClickedBubble(x, y) {
      return bubbles.find(b => {
        const dx = x - b.x;
        const dy = y - b.y;
        return Math.sqrt(dx * dx + dy * dy) < b.radius;
      });
    }

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const clicked = getClickedBubble(x, y);
      if (clicked) {
        const modal = document.getElementById("modal");
        const iframe = document.getElementById("tradingview");
        iframe.src = `https://s.tradingview.com/embed-widget/mini-symbol-overview/?locale=br#%7B%22symbol%22%3A%22BMFBOVESPA%3A${clicked.symbol}%22%2C%22width%22%3A%22100%25%22%2C%22height%22%3A%22400%22%7D`;
        modal.style.display = "flex";
      }
    });

    document.getElementById("close").onclick = () => {
      document.getElementById("modal").style.display = "none";
    };

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    fetchData().then(() => {
      animate();
    });
  </script>
</body>
</html>
