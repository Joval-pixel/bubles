<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bubles — Ações ao Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: white;
      border: 3px solid white;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      white-space: nowrap;
      overflow: hidden;
      flex-direction: column;
      animation: float 20s linear infinite;
    }

    .bubble.positive {
      background-color: #00cc00;
      box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00;
      filter: drop-shadow(0 0 6px #00ff00);
    }

    .bubble.negative {
      background-color: #cc0000;
      box-shadow: 0 0 20px #ff0000, inset 0 0 10px #ff0000;
      filter: drop-shadow(0 0 6px #ff0000);
    }

    .bubble span {
      font-size: clamp(10px, 4vw, 18px);
      line-height: 1.2;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <script>
    const stocks = [
      { stock: 'VALE3', change: 4.2 },
      { stock: 'PETR4', change: -2.5 },
      { stock: 'ITUB4', change: 1.9 },
      { stock: 'B3SA3', change: -3.1 },
      { stock: 'MGLU3', change: 0.7 },
      { stock: 'WEGE3', change: -1.1 },
      { stock: 'BBAS3', change: 5.5 },
      { stock: 'ABEV3', change: -0.8 }
    ];

    stocks.forEach((stock, i) => {
      const bubble = document.createElement("div");
      const change = stock.change;
      const size = Math.min(200, Math.max(60, Math.abs(change) * 20));

      bubble.className = `bubble ${change >= 0 ? "positive" : "negative"}`;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      bubble.style.left = `${(i % 4) * 25 + 5}%`;
      bubble.style.top = `${Math.floor(i / 4) * 45 + 10}%`;

      const sign = change > 0 ? "+" : "";
      bubble.innerHTML = `<span>${stock.stock}<br>${sign}${change.toFixed(2)}%</span>`;

      document.body.appendChild(bubble);
    });
  </script>
</body>
</html>
