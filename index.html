<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background: #000;
    }

    .logo {
      height: 30px;
      margin-right: 10px;
    }

    .titulo-site {
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 8px;
      flex-wrap: wrap;
    }

    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" alt="BUBLES" class="logo">
    <span class="titulo-site">BUBLES – Ações ao Vivo</span>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];

    function carregarImagem(url) {
      return new Promise(resolve => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = () => resolve(null);
        img.src = url;
      });
    }

    async function criarBolhas(dados) {
      bolhas = await Promise.all(
        dados.slice(0, 60).map(async dado => {
          const raio = 30 + Math.abs(dado.changePercent * 2);
          const x = Math.random() * (canvas.width - raio * 2) + raio;
          const y = Math.random() * (canvas.height - raio * 2) + raio;
          const cor = dado.changePercent >= 0 ? "#00cc00" : "#ff3333";
          const borda = "#ffffff";
          const logo = await carregarImagem(`https://raw.githubusercontent.com/brazilian-stocks/logos/main/logos/${dado.symbol}.png`);

          return {
            ...dado,
            x,
            y,
            vx: Math.random() * 0.5 - 0.25,
            vy: Math.random() * 0.5 - 0.25,
            raio,
            cor,
            borda,
            logo
          };
        })
      );
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bolhas) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, 2 * Math.PI);
        ctx.fillStyle = b.cor;
        ctx.shadowColor = b.cor;
        ctx.shadowBlur = 15;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.lineWidth = 2;
        ctx.strokeStyle = b.borda;
        ctx.stroke();

        if (b.logo) {
          ctx.save();
          ctx.beginPath();
          ctx.arc(b.x, b.y - 10, b.raio / 3, 0, 2 * Math.PI);
          ctx.clip();
          ctx.drawImage(b.logo, b.x - b.raio / 3, b.y - 10 - b.raio / 3, b.raio * 2 / 3, b.raio * 2 / 3);
          ctx.restore();
        }

        ctx.fillStyle = "#fff";
        ctx.font = "bold 11px Arial";
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y + 4);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 13px Arial";
        ctx.fillText((b.changePercent > 0 ? "+" : "") + b.changePercent.toFixed(2) + "%", b.x, b.y + 20);
      }
    }

    function atualizar() {
      for (let i = 0; i < bolhas.length; i++) {
        const b = bolhas[i];
        b.x += b.vx;
        b.y += b.vy;

        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;

        for (let j = i + 1; j < bolhas.length; j++) {
          const b2 = bolhas[j];
          const dx = b2.x - b.x;
          const dy = b2.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = b.raio + b2.raio;

          if (dist < minDist) {
            const angle = Math.atan2(dy, dx);
            const move = (minDist - dist) / 2;
            const moveX = Math.cos(angle) * move;
            const moveY = Math.sin(angle) * move;

            b.x -= moveX;
            b.y -= moveY;
            b2.x += moveX;
            b2.y += moveY;
          }
        }
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    async function carregarBolas(tipo) {
      let url = "";
      if (tipo === "acoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "criptos") {
        url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "opcoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=5bTDfSmR2ieax6y7JUqDAD";
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const ativos = data.stocks || data.coins || [];
        const formatados = ativos.map(a => ({
          symbol: a.symbol || a.coin,
          changePercent: a.change || a.changePercent || 0
        }));
        await criarBolhas(formatados);
      } catch (e) {
        console.error("Erro ao carregar dados:", e);
      }
    }

    carregarBolas("acoes");
    animar();
  </script>
</body>
</html>
