<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUBLES – Ações ao Vivo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>BUBLES – Ações ao Vivo</h1>
    <div id="buttons">
      <button onclick="loadData('acoes')">Ações</button>
      <button onclick="loadData('criptos')">Criptos</button>
      <button onclick="loadData('commodities')">Commodities</button>
      <button onclick="loadData('opcoes')">Opções</button>
      <button onclick="loadData('frequencia')">Frequência de Mercado</button>
    </div>
  </header>
  <canvas id="bubbleCanvas"></canvas>

  <!-- Modal do TradingView -->
  <div id="tvModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="tvWidget"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
