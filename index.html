<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste JS</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    .bubble {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
    }

    .positive {
      background: green;
    }

    .negative {
      background: red;
    }
  </style>
</head>
<body>
  <h1>Teste de Bolha</h1>

  <script>
    const div = document.createElement("div");
    div.className = "bubble positive";
    div.style.left = "100px";
    div.style.top = "200px";
    div.innerText = "VALE3\n+3.5%";
    document.body.appendChild(div);
  </script>
</body>
</html>
