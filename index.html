<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .header {
      padding: 15px 0 5px;
    }

    .header img {
      height: 35px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .header-title {
      display: inline-flex;
      align-items: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .nav-buttons {
      margin-top: 6px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      font-size: 12px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button.active {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">
      <img src="logo.png" alt="Logo" />
      BUBLES – Ações ao Vivo
    </div>
    <div class="nav-buttons">
      <button class="active">Ações</button>
      <button>Criptos</button>
      <button>Commodities</button>
      <button>Ranking</button>
      <button>Corretoras</button>
    </div>
  </div>

  <canvas id="bubbleCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
