<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BUBLES — Ações</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <span class="led"></span>
    <div class="brand">BUBLES</div>
  </header>

  <div class="toolbar">
    <input id="search-input" class="input" placeholder="Buscar ações..." />
    <select id="range-select" title="quantidade">
      <option>1-30</option>
      <option>1-100</option>
      <option selected>1-200</option>
    </select>
    <select id="metric-select" title="métrica">
      <option value="market-cap" selected>Valor de Mercado</option>
      <option value="volume">Volume</option>
      <option value="price">Preço</option>
    </select>
    <select id="market-select" title="mercado">
      <option value="brazilian" selected>Brasil</option>
      <option value="american">EUA</option>
    </select>
    <button id="settings" class="btn">⚙️</button>
  </div>

  <div class="tabs">
    <button class="tab period-btn active" data-period="hour">Hora</button>
    <button class="tab period-btn" data-period="day">Dia</button>
    <button class="tab period-btn" data-period="week">Semana</button>
    <button class="tab period-btn" data-period="month">Mês</button>
    <button class="tab period-btn" data-period="year">Ano</button>
  </div>

  <div class="status">
    <div id="stock-counter">Carregando…</div>
  </div>

  <main class="chart-wrap">
    <svg id="bubble-chart" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
  </main>

  <!-- Modal (opcional) -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <strong>Configurações</strong>
        <button id="close-modal" class="btn small">✖</button>
      </div>
      <div class="modal-body">
        <p>Em breve: opções avançadas.</p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
