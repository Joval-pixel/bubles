<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .logo {
      height: 30px;
      margin-right: 10px;
    }

    .titulo-site {
      font-size: 18px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .bolha {
      position: absolute;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 10px white;
      transition: transform 0.2s;
      overflow: hidden;
    }

    .bolha:hover {
      transform: scale(1.1);
      z-index: 2;
    }

    .bolha img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    .codigo {
      font-size: 12px;
      font-weight: bold;
      color: white;
    }

    .percentual {
      font-size: 14px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" alt="BUBLES" class="logo">
    <span class="titulo-site">BUBLES – Ações ao Vivo</span>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>

  <div id="bolhas-container"></div>

  <script>
    const container = document.getElementById("bolhas-container");

    function criarBolhas(dados) {
      container.innerHTML = "";
      dados.slice(0, 60).forEach(dado => {
        const bolha = document.createElement("div");
        bolha.className = "bolha";
        const cor = dado.changePercent >= 0 ? "#006400" : "#ff0000"; // verde escuro ou vermelho vivo
        bolha.style.background = cor;
        bolha.style.border = "2px solid white";
        const size = 40 + Math.abs(dado.changePercent) * 2;
        bolha.style.width = size + "px";
        bolha.style.height = size + "px";
        bolha.style.left = Math.random() * (window.innerWidth - size) + "px";
        bolha.style.top = Math.random() * (window.innerHeight - size - 50) + 50 + "px";
        bolha.style.position = "absolute";

        const logo = document.createElement("img");
        logo.src = `https://raw.githubusercontent.com/raphaeldelgado/assets/main/logos/${dado.symbol}.png`;
        logo.onerror = () => logo.style.display = 'none';

        const cod = document.createElement("div");
        cod.className = "codigo";
        cod.textContent = dado.symbol;

        const perc = document.createElement("div");
        perc.className = "percentual";
        perc.textContent = (dado.changePercent > 0 ? "+" : "") + dado.changePercent.toFixed(2) + "%";

        bolha.appendChild(logo);
        bolha.appendChild(cod);
        bolha.appendChild(perc);
        container.appendChild(bolha);
      });
    }

    async function carregarBolas(tipo) {
      let url = "";

      if (tipo === "acoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "criptos") {
        url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "opcoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=5bTDfSmR2ieax6y7JUqDAD";
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const ativos = data.stocks || data.coins || [];
        const filtrados = ativos.map(a => ({
          symbol: a.symbol || a.coin || a.name,
          changePercent: a.change || a.changePercent || 0
        }));
        criarBolhas(filtrados);
      } catch (e) {
        console.error("Erro ao carregar dados:", e);
      }
    }

    carregarBolas("acoes");
  </script>
</body>
</html>
