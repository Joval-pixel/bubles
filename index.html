<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BUBLES — Palpites em Bolhas</title>
  <link rel="stylesheet" href="/style.css" />
  <meta name="description" content="BUBLES — Palpites em Bolhas: próximos jogos, previsões e dicas." />
</head>
<body>
  <header class="topbar">
    <h1>BUBLES — Palpites em Bolhas</h1>
    <a class="badge" href="https://rapidapi.com/api-sports/api/api-football/" target="_blank" rel="noreferrer">API-Football via RapidAPI</a>
  </header>

  <main class="container">
    <!-- FILTROS -->
    <section class="panel">
      <form id="filters" class="filters" autocomplete="off">
        <div class="row">
          <label>
            Próximos:
            <input type="number" name="next" min="1" max="50" value="20" />
          </label>
          <label>
            Liga (ID):
            <input type="number" name="league" placeholder="ex.: 71 (Serie B)" />
          </label>
          <label>
            Temporada:
            <input type="number" name="season" placeholder="2025" />
          </label>
          <label>
            Data (YYYY-MM-DD):
            <input type="text" name="date" placeholder="2025-09-03" />
          </label>
          <label class="chk">
            <input type="checkbox" name="live" value="all" />
            Somente ao vivo
          </label>
          <button id="btnLoad" type="submit">Atualizar</button>
        </div>
        <small class="hint">Dica: deixe “Liga” em branco para ver os próximos jogos globais. Clique em um jogo para ver as previsões.</small>
      </form>
    </section>

    <!-- STATUS -->
    <p id="status" class="status"></p>

    <section class="grid">
      <div class="col">
        <h2>Próximos jogos</h2>
        <ul id="fixtures" class="list"></ul>
      </div>

      <div class="col">
        <h2>Previsões</h2>
        <div id="picks" class="picks"></div>
      </div>
    </section>
  </main>

  <footer class="foot">
    <span>© BUBLES</span>
    <span>Atualiza automático a cada 60s (com cache na Vercel)</span>
  </footer>

  <script src="/script.js" defer></script>
</body>
</html>
