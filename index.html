<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .logo {
      height: 30px;
      margin-right: 10px;
    }

    .titulo-site {
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" alt="BUBLES" class="logo">
    <span class="titulo-site">BUBLES – Ações ao Vivo</span>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];

    function criarBolhas(dados) {
      bolhas = dados.slice(0, 60).map((dado, i) => {
        const raio = 30 + Math.abs(dado.changePercent * 2);
        const x = Math.random() * (canvas.width - raio * 2) + raio;
        const y = Math.random() * (canvas.height - raio * 2) + raio;
        const cor = dado.changePercent >= 0 ? "#00ff00" : "#ff1a1a";
        const borda = "#ffffff";
        const logo = dado.logo || null;

        return {
          ...dado,
          x,
          y,
          vx: Math.random() * 0.5 - 0.25,
          vy: Math.random() * 0.5 - 0.25,
          raio,
          cor,
          borda,
          logo
        };
      });
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bolhas) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, 2 * Math.PI);
        ctx.fillStyle = b.cor;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = b.borda;
        ctx.stroke();

        if (b.logoImg) {
          ctx.save();
          ctx.beginPath();
          ctx.arc(b.x, b.y - 10, 12, 0, 2 * Math.PI);
          ctx.clip();
          ctx.drawImage(b.logoImg, b.x - 12, b.y - 22, 24, 24);
          ctx.restore();
        }

        ctx.fillStyle = "white";
        ctx.font = "bold 12px Arial";
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y + 4);

        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.fillText((b.changePercent > 0 ? "+" : "") + b.changePercent.toFixed(2) + "%", b.x, b.y + 20);
      }
    }

    function atualizar() {
      for (let i = 0; i < bolhas.length; i++) {
        const b = bolhas[i];
        b.x += b.vx;
        b.y += b.vy;

        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;

        // colisão básica
        for (let j = i + 1; j < bolhas.length; j++) {
          const b2 = bolhas[j];
          const dx = b.x - b2.x;
          const dy = b.y - b2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < b.raio + b2.raio) {
            const angle = Math.atan2(dy, dx);
            const tx = b2.x + Math.cos(angle) * (b.raio + b2.raio);
            const ty = b2.y + Math.sin(angle) * (b.raio + b2.raio);
            const ax = (tx - b.x) * 0.02;
            const ay = (ty - b.y) * 0.02;
            b.vx -= ax;
            b.vy -= ay;
            b2.vx += ax;
            b2.vy += ay;
          }
        }
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    async function carregarBolas(tipo) {
      let url = "";
      const token = "5bTDfSmR2ieax6y7JUqDAD";

      if (tipo === "acoes") {
        url = `https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=${token}`;
      } else if (tipo === "criptos") {
        url = `https://brapi.dev/api/crypto?limit=60&token=${token}`;
      } else if (tipo === "opcoes") {
        url = `https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=${token}`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const ativos = data.stocks || data.coins || [];
        const filtrados = ativos.map(a => ({
          symbol: a.symbol || a.coin || a.name,
          changePercent: a.changePercent || a.change || 0,
          logo: a.logo || a.logo_url || null
        }));

        criarBolhas(filtrados);

        for (const b of bolhas) {
          if (b.logo) {
            const img = new Image();
            img.src = b.logo;
            img.onload = () => {
              b.logoImg = img;
            }
          }
        }

      } catch (e) {
        console.error("Erro ao carregar dados:", e);
      }
    }

    carregarBolas("acoes");
    animar();
  </script>
</body>
</html>
