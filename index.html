<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background-color: #000;
    }

    .logo {
      height: 24px;
      margin-right: 10px;
    }

    .titulo-site {
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 8px 0;
      flex-wrap: wrap;
    }

    .botao {
      font-size: 12px;
      padding: 5px 10px;
      background: #333;
      border: 1px solid #666;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" alt="BUBLES" class="logo">
    <span class="titulo-site">BUBLES – Ações ao Vivo</span>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregar('acoes')">Ações</button>
    <button class="botao" onclick="carregar('criptos')">Crypto</button>
    <button class="botao" onclick="carregar('opcoes')">Opções</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];
    const logos = {};

    async function carregar(tipo) {
      let url = "";
      if (tipo === "acoes") url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      else if (tipo === "criptos") url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      else if (tipo === "opcoes") url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&search=CALL&token=5bTDfSmR2ieax6y7JUqDAD";

      try {
        const res = await fetch(url);
        const data = await res.json();
        const ativos = data.stocks || data.coins || [];

        bolhas = ativos.slice(0, 60).map((a, i) => {
          const change = a.changePercent || a.change || 0;
          const raio = 30 + Math.min(Math.abs(change * 2), 40);
          const cor = change >= 0 ? "#008000" : "#cc0000";
          const borda = "#fff";
          const symbol = a.symbol || a.coin || a.name;
          const logoUrl = a.logo || a.logoUrl || "https://logo.clearbit.com/bradesco.com.br"; // exemplo

          if (!logos[symbol]) {
            const img = new Image();
            img.src = logoUrl;
            logos[symbol] = img;
          }

          return {
            x: Math.random() * (canvas.width - raio * 2) + raio,
            y: Math.random() * (canvas.height - raio * 2) + raio,
            vx: Math.random() * 1 - 0.5,
            vy: Math.random() * 1 - 0.5,
            raio,
            symbol,
            change,
            cor,
            borda
          };
        });
      } catch (e) {
        console.log("Erro ao carregar dados", e);
      }
    }

    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < bolhas.length; i++) {
        let b = bolhas[i];

        // colisão simples
        for (let j = 0; j < bolhas.length; j++) {
          if (i !== j) {
            let o = bolhas[j];
            let dx = b.x - o.x;
            let dy = b.y - o.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < b.raio + o.raio) {
              b.vx *= -1;
              b.vy *= -1;
            }
          }
        }

        b.x += b.vx;
        b.y += b.vy;
        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;

        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, 2 * Math.PI);
        ctx.fillStyle = b.cor;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = b.borda;
        ctx.stroke();

        // imagem
        const img = logos[b.symbol];
        if (img && img.complete) {
          ctx.drawImage(img, b.x - 12, b.y - 12, 24, 24);
        }

        // texto
        ctx.fillStyle = "#fff";
        ctx.font = "bold 10px Arial";
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y + b.raio - 14);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 12px Arial";
        ctx.fillText((b.change >= 0 ? "+" : "") + b.change.toFixed(2) + "%", b.x, b.y + b.raio - 2);
      }
      requestAnimationFrame(animar);
    }

    carregar("acoes");
    animar();
  </script>
</body>
</html>
