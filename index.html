<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 1.2rem;
      padding: 10px;
    }
    .bolha {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px black;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Bubles — Ações ao Vivo</h1>

  <script>
    const API_KEY = '5bTDfSmR2ieax6y7JUqDAD';

    async function carregarAcoes() {
      const res = await fetch(`https://brapi.dev/api/quote/list?token=${API_KEY}`);
      const json = await res.json();
      let acoes = json.stocks;

      // Filtrar ações com volume alto e ordenar por volume
      acoes = acoes
        .filter(acao => acao.volume && acao.volume > 1000000)
        .sort((a, b) => b.volume - a.volume)
        .slice(0, 100); // Limita a 100 ações

      acoes.forEach(acao => criarBolha(acao));
    }

    function criarBolha(acao) {
      const bolha = document.createElement('div');
      bolha.className = 'bolha';

      const variacao = parseFloat(acao.change);
      const nome = acao.stock;
      const cor = variacao >= 0 ? 'rgba(0,255,0,0.8)' : 'rgba(255,0,0,0.8)';
      const brilho = variacao >= 0 ? '0 0 10px lime' : '0 0 10px red';
      const raio = 30 + Math.min(Math.abs(variacao * 3), 60); // entre 30 e 90 px

      bolha.style.width = `${raio}px`;
      bolha.style.height = `${raio}px`;
      bolha.style.backgroundColor = cor;
      bolha.style.boxShadow = brilho;
      bolha.innerText = nome;

      const largura = window.innerWidth - raio;
      const altura = window.innerHeight - raio;
      bolha.style.left = `${Math.random() * largura}px`;
      bolha.style.top = `${Math.random() * altura}px`;
      bolha.style.fontSize = `${Math.max(10, raio / 3)}px`;

      document.body.appendChild(bolha);

      animarBolha(bolha);
    }

    function animarBolha(bolha) {
      const dx = (Math.random() - 0.5) * 1.5;
      const dy = (Math.random() - 0.5) * 1.5;
      function mover() {
        let x = parseFloat(bolha.style.left);
        let y = parseFloat(bolha.style.top);
        let r = parseFloat(bolha.style.width);

        if (x + dx < 0 || x + r + dx > window.innerWidth) dx *= -1;
        if (y + dy < 0 || y + r + dy > window.innerHeight) dy *= -1;

        bolha.style.left = `${x + dx}px`;
        bolha.style.top = `${y + dy}px`;
        requestAnimationFrame(mover);
      }
      mover();
    }

    carregarAcoes();
  </script>
</body>
</html>
