<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUBLES – Ações ao Vivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #topo {
      text-align: center;
      padding: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding-bottom: 10px;
    }

    .botao {
      font-size: 12px;
      padding: 6px 10px;
      background: #222;
      border: 1px solid #555;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="topo">BUBLES – Ações ao Vivo</div>

  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];

    function criarBolhas(dados) {
      bolhas = dados.slice(0, 100).map((dado) => {
        const raio = 30 + Math.abs(dado.changePercent || 0) * 2;
        const x = Math.random() * (canvas.width - 2 * raio) + raio;
        const y = Math.random() * (canvas.height - 2 * raio) + raio;
        const cor = (dado.changePercent || 0) >= 0 ? "#009933" : "#ff1a1a";

        return {
          symbol: dado.symbol || dado.coin || dado.name,
          changePercent: dado.changePercent || dado.change || 0,
          x,
          y,
          raio,
          vx: (Math.random() - 0.5) * 0.3,
          vy: (Math.random() - 0.5) * 0.3,
          cor
        };
      });
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bolhas) {
        // Bolha
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, Math.PI * 2);
        ctx.fillStyle = b.cor;
        ctx.shadowColor = "#000";
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.shadowBlur = 0;

        // Texto
        ctx.fillStyle = "#fff";
        ctx.font = `${Math.max(10, b.raio / 3)}px Arial`;
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y - 5);
        ctx.font = `${Math.max(10, b.raio / 2.5)}px Arial bold`;
        ctx.fillText((b.changePercent > 0 ? "+" : "") + b.changePercent.toFixed(2) + "%", b.x, b.y + 15);
      }
    }

    function atualizar() {
      for (let i = 0; i < bolhas.length; i++) {
        const b = bolhas[i];
        b.x += b.vx;
        b.y += b.vy;

        // Limites da tela
        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;

        // Colisão básica
        for (let j = i + 1; j < bolhas.length; j++) {
          const b2 = bolhas[j];
          const dx = b2.x - b.x;
          const dy = b2.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = b.raio + b2.raio;
          if (dist < minDist) {
            const angle = Math.atan2(dy, dx);
            const move = (minDist - dist) / 2;
            b.x -= move * Math.cos(angle);
            b.y -= move * Math.sin(angle);
            b2.x += move * Math.cos(angle);
            b2.y += move * Math.sin(angle);
          }
        }
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    async function carregarBolas(tipo) {
      let url = "";
      const token = "5bTDfSmR2ieax6y7JUqDAD";

      if (tipo === "acoes") {
        url = `https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=100&token=${token}`;
      } else if (tipo === "criptos") {
        url = `https://brapi.dev/api/crypto?limit=100&token=${token}`;
      } else if (tipo === "opcoes") {
        url = `https://brapi.dev/api/option/list?sortBy=volume&sortOrder=desc&limit=100&token=${token}`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const ativos = data.stocks || data.coins || data.options || [];

        const dados = ativos.map((a) => ({
          symbol: a.symbol || a.coin || a.name,
          changePercent: a.changePercent || a.change || 0
        }));

        criarBolhas(dados);
      } catch (err) {
        console.error("Erro ao carregar dados:", err);
      }
    }

    carregarBolas("acoes");
    animar();
  </script>
</body>
</html>
