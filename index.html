<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ações ao Vivo – BUBLES</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      gap: 10px;
      color: white;
    }

    .logo {
      height: 90px;
    }

    .titulo {
      font-size: 16px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .botao {
      padding: 6px 10px;
      font-size: 12px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .bolha-img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" class="logo" alt="BUBLES" />
    <div class="titulo">– Ações ao Vivo</div>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];

    function criarBolhas(dados) {
      bolhas = dados.slice(0, 60).map(dado => {
        const raio = 30 + Math.min(50, Math.abs(dado.changePercent) * 2);
        return {
          x: Math.random() * (canvas.width - raio * 2) + raio,
          y: Math.random() * (canvas.height - raio * 2) + raio,
          vx: (Math.random() - 0.5) * 0.6,
          vy: (Math.random() - 0.5) * 0.6,
          raio,
          symbol: dado.symbol,
          changePercent: dado.changePercent,
          color: dado.changePercent >= 0 ? "#00cc00" : "#ff3333",
          border: "#fff",
          logo: `https://raw.githubusercontent.com/brapi-dev/stock-icons/main/icons/${dado.symbol}.png`
        };
      });
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const b of bolhas) {
        // Bolha
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, Math.PI * 2);
        ctx.fillStyle = b.color;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = b.border;
        ctx.stroke();

        // Imagem (logotipo)
        const img = new Image();
        img.src = b.logo;
        img.onload = () => {
          ctx.drawImage(img, b.x - 10, b.y - 20, 20, 20);
        };

        // Código da ação
        ctx.fillStyle = "#fff";
        ctx.font = "bold 10px Arial";
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y + 10);

        // Porcentagem
        ctx.fillStyle = "#fff";
        ctx.font = "bold 12px Arial";
        ctx.fillText((b.changePercent > 0 ? "+" : "") + b.changePercent.toFixed(2) + "%", b.x, b.y + 24);
      }
    }

    function atualizar() {
      for (const b of bolhas) {
        b.x += b.vx;
        b.y += b.vy;

        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    async function carregarBolas(tipo) {
      let url = "";
      const token = "5bTDfSmR2ieax6y7JUqDAD";

      if (tipo === "acoes") {
        url = `https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=${token}`;
      } else if (tipo === "criptos") {
        url = `https://brapi.dev/api/crypto?limit=60&token=${token}`;
      } else if (tipo === "opcoes") {
        url = `https://brapi.dev/api/quote/list?search=CALL&limit=60&sortBy=volume&sortOrder=desc&token=${token}`;
      }

      try {
        const res = await fetch(url);
        const json = await res.json();
        const dados = json.stocks || json.coins || [];

        const formatados = dados.map(a => ({
          symbol: a.symbol || a.coin,
          changePercent: a.changePercent || a.change || 0
        }));

        criarBolhas(formatados);
      } catch (err) {
        console.error("Erro ao buscar dados:", err);
      }
    }

    carregarBolas("acoes");
    animar();
  </script>
</body>
</html>
