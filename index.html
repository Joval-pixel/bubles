<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    #topo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }

    .logo {
      height: 28px;
      margin-right: 10px;
    }

    .titulo-site {
      font-size: 16px;
      font-weight: bold;
    }

    #botoes {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 6px 0 10px;
      flex-wrap: wrap;
    }

    .botao {
      font-size: 11px;
      padding: 5px 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="logo.png" alt="Ações ao Vivo" class="logo" />
    <span class="titulo-site">Ações ao Vivo</span>
  </div>

  <div id="botoes">
    <button class="botao" onclick="carregarBolas('acoes')">Ações</button>
    <button class="botao" onclick="carregarBolas('criptos')">Criptos</button>
    <button class="botao" onclick="carregarBolas('opcoes')">Opções</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bolhas = [];

    function criarBolhas(dados) {
      bolhas = dados.slice(0, 60).map((dado) => {
        const raioBase = 25;
        const raio = raioBase + Math.min(Math.abs(dado.changePercent || 0) * 2, 30);
        const x = Math.random() * (canvas.width - raio * 2) + raio;
        const y = Math.random() * (canvas.height - raio * 2) + raio;
        const cor = (dado.changePercent || 0) >= 0 ? "#006600" : "#cc0000";
        const borda = "#ffffff";

        return {
          ...dado,
          x,
          y,
          vx: Math.random() * 0.4 - 0.2,
          vy: Math.random() * 0.4 - 0.2,
          raio,
          cor,
          borda
        };
      });
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of bolhas) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, 2 * Math.PI);
        ctx.fillStyle = b.cor;
        ctx.fill();
        ctx.strokeStyle = b.borda;
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.fillStyle = "white";
        ctx.font = `${Math.max(10, b.raio / 3)}px Arial`;
        ctx.textAlign = "center";
        ctx.fillText(b.symbol, b.x, b.y - 5);
        ctx.fillText((b.changePercent > 0 ? "+" : "") + (b.changePercent || 0).toFixed(2) + "%", b.x, b.y + 10);
      }
    }

    function atualizar() {
      for (const b of bolhas) {
        b.x += b.vx;
        b.y += b.vy;

        if (b.x - b.raio < 0 || b.x + b.raio > canvas.width) b.vx *= -1;
        if (b.y - b.raio < 0 || b.y + b.raio > canvas.height) b.vy *= -1;
      }
    }

    function animar() {
      atualizar();
      desenharBolhas();
      requestAnimationFrame(animar);
    }

    async function carregarBolas(tipo) {
      let url = "";
      if (tipo === "acoes") {
        url = "https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "criptos") {
        url = "https://brapi.dev/api/crypto?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      } else if (tipo === "opcoes") {
        url = "https://brapi.dev/api/options?limit=60&token=5bTDfSmR2ieax6y7JUqDAD";
      }

      try {
        const res = await fetch(url);
        const data = await res.json();

        let ativos = [];
        if (tipo === "acoes") ativos = data.stocks || [];
        else if (tipo === "criptos") ativos = data.coins || [];
        else if (tipo === "opcoes") ativos = data.options || [];

        const filtrados = ativos.map(a => ({
          symbol: a.symbol || a.coin || a.name,
          changePercent: a.changePercent || a.change || 0
        }));

        criarBolhas(filtrados);
      } catch (err) {
        console.error("Erro ao carregar dados:", err);
      }
    }

    carregarBolas("acoes");
    animar();
  </script>
</body>
</html>
