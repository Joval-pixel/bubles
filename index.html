<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles â€” A Bolsa que Respira</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #bubbles {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      color: #fff;
      font-weight: bold;
      border: 3px solid white;
      text-shadow: 1px 1px 3px black;
      white-space: nowrap;
      animation: float 20s linear infinite;
    }

    .positive {
      background-color: #0f0;
      box-shadow: 0 0 25px #00ff00, inset 0 0 10px #00ff00;
    }

    .negative {
      background-color: #f00;
      box-shadow: 0 0 25px #ff0000, inset 0 0 10px #ff0000;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
      100% {
        transform: translateY(0px) rotate(360deg);
      }
    }

    .bubble span {
      font-size: clamp(10px, 3vw, 18px);
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div id="bubbles"></div>

  <script>
    const apiKey = "5bTDfSmR2ieax6y7JUqDAD";
    const container = document.getElementById("bubbles");

    fetch(`https://brapi.dev/api/quote/list?sortBy=volume&sortOrder=desc&limit=25&token=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        container.innerHTML = "";
        const stocks = data.stocks || [];

        stocks.forEach(stock => {
          const change = parseFloat(stock.changePercent);
          if (isNaN(change)) return;

          const bubble = document.createElement("div");
          bubble.className = `bubble ${change > 0 ? 'positive' : 'negative'}`;

          const size = Math.min(200, Math.max(50, Math.abs(change) * 10 + 50));
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;

          const x = Math.random() * (window.innerWidth - size);
          const y = Math.random() * (window.innerHeight - size);
          bubble.style.left = `${x}px`;
          bubble.style.top = `${y}px`;

          bubble.innerHTML = `
            <span>${stock.stock}</span>
            <span>${change > 0 ? '+' : ''}${change.toFixed(2)}%</span>
          `;

          container.appendChild(bubble);
        });
      })
      .catch(error => {
        console.error("Erro ao buscar dados da Brapi:", error);
        container.innerHTML = "<p style='color:white;text-align:center;'>Erro ao carregar dados.</p>";
      });
  </script>
</body>
</html>
