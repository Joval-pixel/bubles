<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUBLES — Ações ao Vivo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #121212;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 10px 0;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .logo-title img {
      width: 28px;
      height: 28px;
    }

    .buttons {
      margin-top: 8px;
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 4px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #666;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo.png" alt="Logo" />
      <span>BUBLES — Ações ao Vivo</span>
    </div>
    <div class="buttons">
      <button id="btnAcoes">Ações</button>
      <button id="btnCriptos">Criptos</button>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
