<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubles – A Bolsa que Respira</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar" class="hidden">
    <button id="closeBtn">✖</button>
    <div class="ranking">
      <h3>📈 <span class="green">Maiores Altas</span></h3>
      <ul id="highs"></ul>
      <h3>⭐ <span class="blue">Maiores Quedas</span></h3>
      <ul id="lows"></ul>
      <h3>🐻 <span class="yellow">Maior Volume</span></h3>
      <ul id="volumes"></ul>
    </div>
  </div>

  <button id="toggleBtn">☰ RANK</button>
  <canvas id="bubbleCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
