
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUBLES ‚Äì A BOLSA QUE RESPIRA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }
    header {
      padding: 10px 20px;
      background-color: #111;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #1a1a1a;
      flex-wrap: wrap;
    }
    nav button {
      padding: 6px 12px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    nav button.active {
      background: #007bff;
    }
    #rankingPanel, #corretorasPanel {
      position: absolute;
      right: 0;
      top: 60px;
      width: 200px;
      background: rgba(0,0,0,0.85);
      padding: 10px;
      font-size: 14px;
      display: none;
      max-height: 90%;
      overflow-y: auto;
    }
    #rankingPanel h3, #corretorasPanel h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    #canvas {
      display: block;
    }
    #loginBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    #loginBox input {
      padding: 4px;
      margin-right: 5px;
    }
    @media (max-width: 768px) {
      nav { flex-direction: column; align-items: center; }
      #rankingPanel, #corretorasPanel { width: 100%; top: unset; bottom: 0; left: 0; right: 0; }
    }
  </style>
</head>
<body>
  <header>BUBLES ‚Äì A BOLSA QUE RESPIRA</header>

  <div id="loginBox">
    <input type="email" id="userEmail" placeholder="Seu e-mail" />
    <button onclick="saveLogin()">Entrar</button>
  </div>

  <nav>
    <button onclick="changeTab('stocks', event)" class="active">A√ß√µes</button>
    <button onclick="changeTab('crypto', event)">Criptos</button>
    <button onclick="changeTab('commodities', event)">Commodities</button>
    <button onclick="toggleRanking()">üìä Ranking</button>
    <button onclick="toggleCorretoras()">üè¶ Corretoras</button>
  </nav>

  <div id="rankingPanel">
    <h3>Altas</h3>
    <ul id="rankingUp"></ul>
    <h3>Quedas</h3>
    <ul id="rankingDown"></ul>
    <h3>Volume</h3>
    <ul id="rankingVolume"></ul>
  </div>

  <div id="corretorasPanel">
    <h3>Corretoras ‚Äì WIN & IND</h3>
    <ul id="corretorasList"></ul>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bubbles = [], activeTab = "stocks";

    class Bubble {
      constructor(ticker, price, change, volume) {
        this.ticker = ticker;
        this.price = price;
        this.change = change;
        this.volume = volume;
        this.radius = Math.max(20, Math.min(Math.abs(change) * 5 + volume / 1e7, 80));
        this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
        this.y = Math.random() * (canvas.height - this.radius * 2) + this.radius;
        this.dx = (Math.random() - 0.5) * 1.5;
        this.dy = (Math.random() - 0.5) * 1.5;
        this.color = change >= 0 ? "rgba(0,255,0,0.6)" : "rgba(255,0,0,0.6)";
        this.border = change >= 0 ? "lime" : "red";
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.strokeStyle = this.border;
        ctx.lineWidth = 4;
        ctx.stroke();
        ctx.fillStyle = "#fff";
        ctx.font = `${Math.min(16, this.radius / 2)}px Arial`;
        ctx.textAlign = "center";
        ctx.fillText(this.ticker, this.x, this.y - 5);
        ctx.fillText(`${this.change.toFixed(2)}%`, this.x, this.y + 12);
      }

      update() {
        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) this.dx = -this.dx;
        if (this.y + this.radius > canvas.height || this.y - this.radius < 0) this.dy = -this.dy;
        this.x += this.dx;
        this.y += this.dy;
        this.draw();
      }
    }

    async function fetchData() {
      let endpoint = "";
      if (activeTab === "stocks") endpoint = "quote/list";
      if (activeTab === "crypto") endpoint = "quote/list?search=BTC,ETH,XRP";
      if (activeTab === "commodities") endpoint = "quote/list?search=GOLD,WTI";

      try {
        const res = await fetch(`https://brapi.dev/api/${endpoint}&token=5bTDfSmR2ieax6y7JUqDAD&limit=30`);
        const data = await res.json();
        bubbles = data.stocks.map(s => new Bubble(s.stock, s.price, s.change, s.volume));
        renderRanking(data.stocks);
      } catch (err) {
        console.error("Erro ao buscar dados:", err);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach(b => b.update());
    }

    function changeTab(tab, event) {
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      event.target.classList.add("active");
      activeTab = tab;
      fetchData();
    }

    function toggleRanking() {
      const panel = document.getElementById("rankingPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function toggleCorretoras() {
      const panel = document.getElementById("corretorasPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function renderRanking(stocks) {
      const up = [...stocks].sort((a,b)=>b.change-a.change).slice(0,5);
      const down = [...stocks].sort((a,b)=>a.change-b.change).slice(0,5);
      const vol = [...stocks].sort((a,b)=>b.volume-a.volume).slice(0,5);
      document.getElementById("rankingUp").innerHTML = up.map(s => `<li>${s.stock} ${s.change.toFixed(2)}%</li>`).join("");
      document.getElementById("rankingDown").innerHTML = down.map(s => `<li>${s.stock} ${s.change.toFixed(2)}%</li>`).join("");
      document.getElementById("rankingVolume").innerHTML = vol.map(s => `<li>${s.stock} ${Math.round(s.volume/1e6)}M</li>`).join("");
    }

    function saveLogin() {
      const email = document.getElementById("userEmail").value;
      if (email.includes("@")) {
        localStorage.setItem("userEmail", email);
        alert("Login salvo!");
      }
    }

    function renderCorretoras() {
      const corretoras = [
        { nome: "Morgan Stanley", saldo: 3200 },
        { nome: "JP Morgan", saldo: -1800 },
        { nome: "UBS", saldo: 950 },
        { nome: "Merrill Lynch", saldo: -2400 },
      ];
      const html = corretoras.map(c => {
        const cor = c.saldo >= 0 ? "lime" : "red";
        const tendencia = c.saldo >= 0 ? "Compra" : "Venda";
        return `<li style="margin:5px 0;">
                  <strong>${c.nome}</strong><br>
                  <span style="color:${cor};">${tendencia} (${c.saldo >= 0 ? '+' : ''}${c.saldo})</span>
                </li>`;
      }).join("");
      document.getElementById("corretorasList").innerHTML = html;
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    fetchData().then(() => animate());
    renderCorretoras();
  </script>
</body>
</html>
